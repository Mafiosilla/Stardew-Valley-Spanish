    13/f Haley 1500/z winter/t 1000 1600: "desolate/35 11/farmer 35 3 2 Haley 35 11 2/speed Haley 4/skippable/move Haley -2 0 3/pause 300/faceDirection Haley 2/move Haley 4 0 1/pause 300/faceDirection Haley 0/move Haley -2 0 2/emote Haley 28/move farmer 0 5 2/faceDirection Haley 0/emote Haley 16/speak Haley \"¡@! ¡Ven aquí, rápido!$s\"/move farmer 0 2 2/speak Haley \"¡He perdido mi brazalete! Se que lo llevaba cuando vine... $s#$b#Pero ya no lo tengo y no puedo encontrarlo...$s\"/emote farmer 16/faceDirection farmer 3/faceDirection farmer 1/faceDirection farmer 2/emote farmer 8/speak Haley \"$q 48 null#Nunca encontraré otro igual...$s#$r 48 -30 Event_beach1#¡Relajate, te compraré uno nuevo!#$r 48 50 Event_beach2#Lo siento mucho...\"/faceDirection Haley 2/move farmer 1 0 2/move farmer 0 1 3/pause 500/faceDirection farmer 2/pause 600/showFrame Haley 22/pause 500/speak Haley \"Lo siento, bisabuela. He perdido tu precioso brazalete. Por favor, perdóname.$s\"/playMusic ocean/pause 1000/message \"¿Puede que se le haya caído cerca?\"/playerControl haleyBeach/globalFade .015/viewport -1000 -1000/warp farmer 36 11/faceDirection farmer 3/positionOffset farmer 0 16/faceDirection Haley 1/pause 500/viewport 35 11 true/pause 800/playMusic sadpiano/speak Haley \"¿Eso es...?$8\"/emote Haley 16/jump Haley/pause 600/speak Haley \"¡Lo has encontrado!$h\"/showFrame Haley 23/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 1/pause 50/positionOffset Haley 2 1/pause 50/positionOffset Haley 2 1/pause 50/eyes 5 -5000/positionOffset Haley 2 1/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/speak Haley \"Muchas gracias, @. Eres un héroe.\"/eyes 1 -5000/pause 3000/speak Haley \"Nunca olvidaré lo que has hecho hoy por mi.$l\"/end dialogue Haley \"Te debo una, @.\"" #!String
    20/f Alex 500/z winter/p Alex/w sunny: "playful/-100 -100/farmer 27 7 2 Alex 25 17 2/showFrame Alex 23/skippable/animate Alex false true 125 16 17 18 19 20 21 22 23 23 23 23 23 23 23 23 23 23 23 23/viewport 28 14 true/move farmer 0 10 2/stopAnimation Alex/showFrame Alex 24/pause 600/showFrame Alex 23/speak Alex \"Oh, hola.\"/pause 300/emote Alex 40/speak Alex \"¿Um, eres @, verdad?\"/pause 800/faceDirection farmer 3/pause 800/faceDirection farmer 2/speak Alex \"Estoy disfrutando del buen tiempo, @.\"/pause 1000/faceDirection Alex 1/pause 500/showFrame Alex 24/speak Alex \"Hmm...$u#$b#¡Hey, pase largo!$h\"/pause 500/move farmer 2 0 3/pause 1000/showFrame Alex 4/animate Alex false false 80 24 25 25 26 4/pause 240/playSound throw/animate farmer true true 100 30/specificTemporarySprite joshFootball/null/pause 500/stopAnimation farmer/pause 700/speak Alex \"Heh... Buen intento.\"/pause 500/move farmer -2 0 2/pause 800/faceDirection Alex 2/speak Alex \"Voy a ser el primer jugador profesional de Gridball de Stardew Valley... No tengo ninguna duda#$b#He llevado al equipo de mi instituto a las regionales... Ahora estoy entrenando y haciéndome más fuerte, así podré reclamar mi puesto en los Zuzu City Tunnelers. ¡Espera a verlo!\"/pause 1000/question fork1 \"#¡Creo en ti!#Wow, eres muy arrogante.\"/fork arrogantJosh/faceDirection Alex 1/pause 500/speak Alex \"Gracias, @. lo recordaré.\"/move Alex 1 0 1/pause 500/end dialogue Alex \"Hey, ¿ha sido divertido eh?\"" #!String
    arrogantJosh: "pause 500/faceDirection Alex 3/emote Alex 12/faceDirection Alex 2/speak Alex \"Hmmph... Creo que alguien está un poco celoso.$a\"/move Alex 0 -15 0 true/speak Alex \"Me voy.$a\"/faceDirection farmer 0/end dialogue Alex \"...$a\"" #!String
    288847/f Alex 2000/p Alex/w sunny: "ocean/-100 -100/farmer 52 13 2 Alex 53 24 2/showFrame Alex 38/skippable/viewport 53 24 true/pause 2000/speak Alex \"*llanto*...$s\"/move farmer 0 11 2/pause 1000/showFrame Alex 36/pause 500/showFrame Alex 37/pause 500/speak Alex \"Oh... @. Has visto como lloraba.$s\"/pause 500/showFrame Alex 36/pause 1000/showFrame 95/pause 2000/speak Alex \"Hoy hace doce años que... que mi madre murió.$9\"/pause 1000/speak Alex \"Aún la recuerdo bien... Me hacía bocadillos de rábanos salteados... y jugaba conmigo al gridball en el patio.$9#$b#Cuidó muy bien de mí... y yo era demasiado joven para decir 'gracias'. Ahora se ha ido. Para siempre.$9\"/pause 1000/showFrame Alex 38/pause 1000/speak Alex \"Esto es lo único que dejó... Su caja de música secreta.$s\"/pause 1000/playSound openBox/showFrame Alex 35/pause 500/playMusic tinymusicbox/pause 10000/specificTemporarySprite JoshMom/pause 20000/playMusic ocean/pause 900/showFrame Alex 37/pause 900/showFrame Alex 36/pause 800/speak Alex \"$q -1 null#Y... ¿Qué estás pensando ahora mismo, @?$9#$r -1 0 event_box1#Honra la memoria de tu madre esforzándote siempre al máximo.#$r -1 0 event_box2#No deberías vivir en el pasado.#$r -1 0 event_box3#Siempre me tendrás aquí cuando te sientas solo.#$r -1 0 event_box4#Supéralo. La vida es difícil para todos.\"/pause 1000/showFrame Alex 36/pause 1000/speak Alex \"Bueno, no tiene sentido que sigamos aquí lamentándonos... Volvamos al pueblo.$9\"/showFrame Alex 0/stopAnimation farmer/move Alex 0 -2 0 true/move farmer 0 -2 0 false/pause 1000/faceDirection Alex 3/pause 800/speak Alex \"Um... ¿@?$9\"/pause 800/faceDirection farmer 1/pause 500/speak Alex \"No le digas a nadie que estaba llorando. ¿Vale?$7\"/pause 500/faceDirection farmer 2/animate farmer false true 100 102 103/pause 100/jump Alex/pause 1500/stopAnimation farmer/move farmer 0 -8 0 true/faceDirection Alex 0/emote Alex 16/speak Alex \"Hey!$7\"/move Alex 0 -8 0 true/globalFade/viewport -1000 -1000/end" #!String
    29/f Sebastian 2000/t 1200 2300/w rainy: "rain/12 38/farmer 12 29 2 Sebastian 12 39 2/skippable/move farmer 0 7 2/faceDirection Sebastian 0/pause 400/speak Sebastian \"¿@?\"/pause 500/move farmer 0 2 2/speak Sebastian \"Ey. Qué sorpresa encontrarte aquí, en la lluvia.\"/pause 500/faceDirection Sebastian 2/pause 200/move farmer 1 0 2/move farmer 0 1 3/pause 500/faceDirection farmer 2/pause 1000/playMusic echos/pause 1000/speak Sebastian \"Mira esas nubes negras que se ven a lo lejos...\"/pause 2000/speak Sebastian \"Espero que vengan hacia aquí.\"/faceDirection farmer 3/pause 800/faceDirection farmer 2/pause 1000/speak Sebastian \"Me gusta este tiempo porque hace que todos desaparezcan, ¿sabes?#$b#Estar cerca de gente me pone nervioso.$s\"/faceDirection Sebastian 1/pause 400/faceDirection Sebastian 2/pause 400/speak Sebastian \"Aunque no me siento así cerca de ti.$7\"/pause 2000/emote Sebastian 28/speak Sebastian \"Nos estamos empapando...\"/pause 900/showFrame Sebastian 39/animate Sebastian false false 300 37 38 39/pause 300/playSound cast/pause 280/specificTemporarySprite umbrella/pause 800/speak Sebastian \"Aquí... Hay sitio para dos.$7\"/pause 500/faceDirection farmer 3/animate farmer true true 100 6 7/playSound dwop/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/stopAnimation farmer/pause 800/faceDirection farmer 3/animate farmer true true 100 6 7/playSound dwop/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/stopAnimation farmer/pause 800/faceDirection farmer 3/animate farmer true true 100 6 7/playSound dwop/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/stopAnimation farmer/faceDirection farmer 2/pause 3500/end" #!String
    43/f Elliott 2500/w sunny/t 700 1300: "ocean/-1000 -1000/farmer 13 16 2 Elliott 13 27 1/specificTemporarySprite elliottBoat/skippable/viewport 17 26 true/move farmer 0 8 2/faceDirection Elliott 0/speak Elliott \"Ey.\"/move farmer 0 2 2/faceDirection Elliott 1/faceDirection farmer 1/speak Elliott \"Mira... He arreglado ese viejo bote que estaba por mi casa. Es bonito, ¿eh?\"/pause 500/faceDirection Elliott 0/pause 500/speak Elliott \"@... ¿Me harías el honor de acompañarme en su primera travesía?$l\"/faceDirection farmer 2/question fork1 \"¿Montarse en el bote?#Sí#No\"/fork NoToElliott/globalFade/viewport -1000 -1000/changeToTemporaryMap ElliottSea/playSound wateringCan/pause 1000/playSound wateringCan/playMusic 50s/warp farmer 26 20/positionOffset farmer 0 8/warp Elliott 26 20/showFrame Elliott 25/positionOffset Elliott 0 60/viewport 25 20 true/pause 5000/speak Elliott \"Hace un tiempo que salió mi libro... No es un best-seller ni nada por el estilo, pero ha recibido buenas opiniones de los críticos.#$b#Y no podría haberlo acabado sin tu apoyo moral.$l\"/pause 1000/speak Elliott \"Bueno, en realidad eso no es cierto. Lo hubiese acabado de todas formas.$h#$b#Pero me alegro de que creyeras en mi... sueño. Y, bueno...\"/pause 500/speak Elliott \"Em... ¿@? Cómo te digo esto...$8\"/emote Elliott 40/speak Elliott \"A ver, hemos sido amigos durante un tiempo... Pero yo... No estoy seguro de que quiera seguir siéndolo.$l\"/emote farmer 16/speak Elliott \"¡No! ¡No estoy diciendo que no quiera ser tu amigo!$8#$b#De hecho... es justo lo contrario.$l\"/pause 1000/emote Elliott 40/pause 500/speak Elliott \"...A ver, cómo decirlo...$l#$b#Por primera vez me faltan las palabras...\"/playMusic elliottPiano/pause 2500/showFrame Elliott 35/screenFlash 1/warp Elliott 26 20/positionOffset Elliott 24 8/positionOffset farmer -20 16/faceDirection farmer 1 true/showFrame 101/specificTemporarySprite heart 26 20/playSound dwop/pause 1500/startJittering/pause 700/speak Elliott \"$q -1 null#¿@? Estás temblando...$l#$r -1 50 event_boat1#Estoy feliz.#$r -1 -50 event_boat2#Me estás incomodando. Para.\"/stopJittering/fork tooBold/pause 1800/globalFade/viewport -1000 -1000/speak Elliott \"Será mejor que volvamos antes de que vuelva el viento del sur.$l^Uh oh... la vibración de tu cuerpo ha llamado la atención del Pez Carmesí... Será mejor que nos vayamos.$l\"/pause 1400/speak Elliott \"Mira el valle desde aquí... Al final si que parece un 'hogar'.\"/pause 4000/speak Elliott \"*suspiro*... Vaya día...$l\"/end" #!String
    NoToElliott: "emote Elliott 16/pause 800/faceDirection Elliott 1/showFrame Elliott 31/pause 1000/emote Elliott 28/pause 600/speak Elliott \"Ya veo.$7\"/move farmer 0 -10 0 true/pause 800/end dialogue Elliott \"...$a\"" #!String
    733330/f Sam 750/w sunny/t 700 1500/z winter/y 1: "ocean/-1000 -1000/farmer 40 9 2 Sam 41 18 2 Vincent 43 22 2/skippable/animate Vincent false true 500 18 19/specificTemporarySprite beachStuff/viewport 42 19 true/move farmer 0 9 1/faceDirection Sam 3/speak Sam \"Hola @. Bonito día, ¿verdad?\"/faceDirection farmer 2/faceDirection Sam 2/pause 800/speak Sam \"Estoy vigilando a mi hermano pequeño. Le viene bien tomar el aire en un día así.\"/pause 1700/speak Sam \"Nuestro padre solía llevarnos a la playa en días soleados como éste.$h\"/jump Vincent/stopAnimation Vincent/showFrame Vincent 0/pause 1000/move Vincent 0 -4 3/move Vincent -1 0 3/faceDirection Sam 1/faceDirection farmer 1/playMusic desolate/speak Vincent \"¿Sam...?$u\"/pause 900/speak Vincent \"¿Papá va a volver a casa algún día?$s\"/emote Sam 28/showFrame Sam 34/pause 800/speak Sam \"Por supuesto, Vince. Volverá tan pronto como pueda.$7\"/pause 600/speak Vincent \"Pero he oído a algunos mayores diciendo que... que todas nuestras tropas están muriendo fusiladas.$s\"/showFrame Sam 35/pause 1500/speak Sam \"¡No te creas todo lo que oyes!$8\"/showFrame Sam 4/speak Sam \"¿No te acuerdas de lo fuerte que es papá? ¡Nunca dejaría que un patético soldado de Gotoro le hiciese eso!$a#$b#Y recuerda que mamá y yo siempre estamos aquí para jugar contigo si te sientes solo.\"/playMusic ocean/speak Vincent \"¡Vale!\"/jump Vincent/pause 1000/move Vincent 1 0 2/showFrame Sam 4 true/faceDirection Sam 2 true/move Vincent 0 4 2/animate Vincent false true 500 18 19/playSound sandyStep/pause 800/faceDirection Sam 3/pause 800/faceDirection Sam 2/faceDirection farmer 2/pause 1000/speak Sam \"Para ser sincero, no tengo ni idea si mi viejo volverá... Todos hemos leído las noticias. Están muriendo miles de nuestros soldados.$s#$b#Pero, ¿qué le voy a decir a Vincent?$7\"/pause 1000/question null \"#Es mejor ser sincero con los niños.#Has hecho lo correcto. Lo niños tienen esperanza.\"/emote Sam 40/pause 1000/splitSpeak Sam \"¿Eso crees?$7#$b#Quizá tienes razón... El mundo es un lugar cruel, y los niños lo aprenderá de una manera u otra.$s~Sí... Los niños deberían jugar y pasárselo bien mientras puedan.\"/pause 700/faceDirection Sam 3/faceDirection farmer 1/speak Sam \"Ey, ¿sabes que el grupo empieza a ser una realidad?#$b#¡Sí! Resulta que Abigail es buena con la batería. Y Sebastian parece que la quiere en el grupo...$h\"/pause 500/globalFade/viewport -1000 -1000/end" #!String
    739330/t 600 1710/j 1: "ocean/-1000 -1000/farmer 28 35 1 Willy 44 35 1/removeQuest 13/addMailReceived NOQUEST_13/skippable/animate Willy false true 250 28 29 30 31/viewport 44 35 true/move farmer 7 0 1/playSound seagulls/move farmer 7 0 1/pause 500/playSound seagulls/pause 1000/playSound seagulls/speak Willy \"Hola, chico.$u^Hola, señorita.$u#$b#He oído que había alguien nuevo en la ciudad... Me alegro de conocerte.$u\"/pause 500/playSound seagulls/pause 1000/stopAnimation Willy/playSound dwop/faceDirection Willy 2 true/pause 50/faceDirection Willy 3/pause 1000/speak Willy \"Ah... Aún estoy intentando relajarme después de estar todo un mes por los mares...$h#$b#¡Ha sido un buen viaje! He vendido un montón de pescado.#$b#Por fin tengo suficiente para comprarme una caña nueva.$h\"/move Willy -1 0 3/pause 1000/speak Willy \"Toma, quiero que te quedes con mi vieja caña de pescar.$h#$b#Para mí es importante que el arte de la pesca se mantenga vivo. Y, a lo mejor me compras algo de la tienda uno de estos días.$h\"/pause 1000/playSound seagulls/pause 500/faceDirection farmer 2/itemAboveHead rod/pause 3300/awardFestivalPrize rod/faceDirection farmer 2/pause 1000/playSound seagulls/move Willy 0 1 2/pause 1000/showFrame Willy 24/pause 1000/speak Willy \"Hay buenas aguas en el valle. Hay de todos los tipos de peces.\"/pause 1000/faceDirection Willy 3/speak Willy \"Oh, sí. Mi tienda está abierta de nuevo, así que ven si necesitas algo.$h#$b#También te compraré cualquier cosa que pesques.#$b#'Si huele, se vende'. Jeje. Eso es lo que mi viejo solía decir.$h\"/pause 500/playSound seagulls/pause 500/move farmer 0 1 2/pause 1000/pause 500/animate Willy false true 250 28 29 30 31/viewport move 1 0 5500/pause 1500/playSound seagulls/pause 1500/playSound seagulls/pause 2000/end position 42 36" #!String

