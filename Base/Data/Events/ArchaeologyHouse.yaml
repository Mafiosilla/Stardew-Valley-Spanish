content:  #!Dictionary<String,String>
    1848481/f Elliott 2000/t 1300 1900/n elliottReading: "breezy/14 11/Elliott 14 9 2 Pierre 10 13 1 Caroline 11 13 3 Marnie 11 15 1 Lewis 12 15 3 Sebastian 11 17 2 Abigail 12 18 3 Sam 10 18 1 Leah 15 15 0 Emily 16 16 2 Clint 15 17 1 Jodi 19 13 2 Robin 20 14 3 Demetrius 20 11 3 Maru 10 10 1 Penny 11 9 1 Gus 18 16 0 Shane 19 16 0 Willy 21 11 3 farmer 6 14 1/skippable/move farmer 6 0 0/move farmer 0 -1 0/move Elliott 0 4 3/faceDirection farmer 1/speak Elliott \"¡@, lo has conseguido!$h#$b#Me siento aliviado de haber terminado el libro... Es como si me hubiese quitado un elefante de los hombros.\"/pause 800/faceDirection Elliott 2/pause 500/faceDirection Elliott 1/pause 500/faceDirection Elliott 3/pause 500/speak Elliott \"Bueno, será mejor que empiece con la lectura... Deséame suerte.$8\"/pause 700/move Elliott 0 -4 2/faceDirection farmer 0/pause 500/faceDirection Elliott 1/faceDirection Elliott 2/faceDirection Elliott 3/faceDirection Elliott 2/speak Elliott \"Buenas tardes a todos.\"/pause 500/faceDirection Caroline 0 true/faceDirection Emily 0 true/textAboveHead Emily \"¡Hola!\"/faceDirection Abigail 0/faceDirection Sebastian 0 true/faceDirection Lewis 0/faceDirection Sam 0 true/faceDirection Marnie 0/faceDirection Pierre 0 true/faceDirection Jodi 0/faceDirection Clint 0/speak Elliott \"Desde que era un niño pequeño, he soñado con ser escritor.#$b#Cuando llegó la hora de irme de casa y empezar mi nueva vida, me mudé aquí. Me sentí atraído por la paz y la belleza del valle, y esperaba que los días de reflexión en silencio avivaran el fuego de la literatura.\"/showFrame Elliott 32/pause 200/showFrame Elliott 34/fork 958699 mysteryBook/fork 958700 romanceBook/speak Elliott \"Después de incontables horas sentado en mi escritorio, os presento mi primera novela: 'Apogeo y decadencia del planeta Yazzo'... Es una epopeya de ciencia ficción que abarca miles de años de un exótico sistema planetario.\"/animate Elliott false true 1000 33 33 34/pause 500/speak Elliott \"Capítulo primero.#$b#El comandante Yutkin atravesó el arco dorado al tiempo que la escotilla se cerraba a su paso. Hoy era su primer día en el planeta Yazzo, y los 14 delegados de la alianza habían sido convocados en la Gran Aguja...\"/playMusic none/globalFade/viewport -100 -100/pause 1000/warp Sebastian -1000 -1000/warp Sam -1000 -1000/warp Abigail -1000 -1000/warp Jodi -1000 -1000/warp Robin -1000 -1000/warp Demetrius -1000 -1000/warp Shane -1000 -1000/warp Maru -1000 -1000/warp Pierre -1000 -1000/warp Caroline -1000 -1000/viewport 14 11 true/pause 1000/speak Elliott \"...Y cuando la séptima luna descendió por el horizonte, el planeta Yazzo comenzó con su siniestra transformación... Un evento para el que el comandante Yutkin no estaba preparado.\"/stopAnimation Elliott/showFrame Elliott 34/pause 800/speak Elliott \"Bien, así concluye mi lectura. Estaré vendiendo copias firmadas del libro en el mostrador. ¡Gracias por escucharme!$h\"/faceDirection Lewis 3/faceDirection Marnie 1/faceDirection Emily 2 true/faceDirection Clint 1/move Elliott 0 4 3/faceDirection farmer 1/pause 600/speak Elliott \"Bueno, ¿cómo ha estado?\"/emote farmer 32/speak Elliott \"Gracias. $h#$b#¿Sabes qué? Tú me diste la idea de hacer un libro de ciencia ficción, ¿te acuerdas?#$b#Por eso te he dedicado este libro...$l\"/move Elliott -1 0 3/emote Elliott 32/pause 1000/end" #!String
    mysteryBook: "pause 400/speak Elliott \"Después de incontables horas sentado en mi escritorio, les presento mi primer libro: 'Torre azul'... Es una historia de misterio, que tiene lugar en un futuro distópico y surrealista.\"/animate Elliott false true 1000 33 33 34/pause 500/speak Elliott \"Capítulo primero.#$b#Un hombre emergió de las sombras, con un aura de enigmática omnisciencia. 'Buenas tardes, señor Lu', dijo, con un temblor en la comisura de sus labios. Lu parecía sorprendido. '¿Cómo sabes mi nombre?'\"/playMusic none/globalFade/viewport -100 -100/pause 1000/warp Sebastian -1000 -1000/warp Sam -1000 -1000/warp Abigail -1000 -1000/warp Jodi -1000 -1000/warp Robin -1000 -1000/warp Demetrius -1000 -1000/warp Shane -1000 -1000/warp Maru -1000 -1000/warp Pierre -1000 -1000/warp Caroline -1000 -1000/viewport 14 11 true/pause 1000/speak Elliott \"Lu comprobó los bolsillos de Jenu, y luego se puso en pie y entró en la habitación. Rápidamente encontró la llave dorada que estaba buscando y se la metió en el bolsillo de su abrigo.\"/stopAnimation Elliott/showFrame Elliott 34/pause 800/speak Elliott \"Bien, así concluye mi lectura. Estaré vendiendo copias firmadas del libro en el mostrador. ¡Gracias por escucharme!$h\"/faceDirection Lewis 3/faceDirection Marnie 1/faceDirection Emily 2 true/faceDirection Clint 1/move Elliott 0 4 3/faceDirection farmer 1/pause 600/speak Elliott \"Bueno, ¿cómo ha estado?\"/emote farmer 32/speak Elliott \"Gracias. $h#$b#¿Sabes qué? Tú me diste la idea de hacer un libro de misterio, ¿te acuerdas?#$b#Por eso te he dedicado este libro...$l\"/move Elliott -1 0 3/emote Elliott 32/pause 1000/end" #!String
    romanceBook: "pause 400/speak Elliott \"Después de incontables horas sentado en mi escritorio, les presento mi primera novela: 'Estación camelia'... Es una novela romántica sobre una azafata de tren que se enamora de un arquitecto que está viajando...\"/animate Elliott false true 1000 33 33 34/pause 500/speak Elliott \"Capítulo primero.#$b#'¿Su bilelte, señor?' Gozman, el revisor, extendió su enguantada mano hacia el joven viajero. 'Ah, sí. Lo tengo aquí', respondió, hurgando en su abrigo. Descubrió, avergonzado, que no tenía el billete.\"/playMusic none/globalFade/viewport -100 -100/pause 1000/warp Sebastian -1000 -1000/warp Sam -1000 -1000/warp Abigail -1000 -1000/warp Jodi -1000 -1000/warp Robin -1000 -1000/warp Demetrius -1000 -1000/warp Shane -1000 -1000/warp Maru -1000 -1000/warp Pierre -1000 -1000/warp Caroline -1000 -1000/viewport 14 11 true/pause 1000/speak Elliott \"...'Clara, hay algo que quiero decirte', dijo él mientras ella se disponía a marcharse. Clara se giró, lentamente, y vio la mirada de desesperación en el rostro de Horatio. En ese momento, Gozman entró en el compartimento, con la cara roja.\"/stopAnimation Elliott/showFrame Elliott 34/pause 800/speak Elliott \"Bien, así concluye mi lectura. Estaré vendiendo copias firmadas del libro en el mostrador. ¡Gracias por escucharme!$h\"/faceDirection Lewis 3/faceDirection Marnie 1/faceDirection Emily 2 true/faceDirection Clint 1/move Elliott 0 4 3/faceDirection farmer 1/pause 600/speak Elliott \"Bueno, ¿cómo ha estado?\"/emote farmer 32/speak Elliott \"Gracias. $h#$b#¿Sabes qué? Tú me diste la idea de hacer un libro romántico, ¿te acuerdas?#$b#Por eso te he dedicado este libro...$l\"/move Elliott -1 0 3/emote Elliott 32/pause 1000/end" #!String
    0/n somethingToDonate: "libraryTheme/29 12/farmer 22 13 1 Gunther 31 12 2/removeQuest 23/addQuest 24/skippable/pause 1000/showFrame Gunther 4/pause 500/showFrame Gunther 0/pause 500/showFrame Gunther 12/pause 500/showFrame Gunther 0/pause 1000/showFrame Gunther 1/pause 500/speak Gunther \"Increíble...#$b#Ni una sola pieza en toda la colección.\"/move farmer 7 0 1/showFrame Gunther 12/pause 800/emote Gunther 16/jump Gunther/pause 800/speak Gunther \"¿Qué? ¿Has encontrado algo? ¡Déjame verlo!\"/move farmer 0 -1 1/move farmer 1 0 1/pause 500/playSound coin/animate Gunther false true 500 2 3/pause 3000/speak Gunther \"¡Impresionante!#$b#Es muy antiguo.#$b#Me encataría estudiarlo más a fondo... Pero es tuyo.\"/stopAnimation Gunther/showFrame Gunther 12/pause 1000/speak Gunther \"Hmmm...#$b#Quiero pedirte un favor.#$b#¿Podrías donar los nuevos artefactos o minerales que encuentres?#$b#¡Podriamos descubrir cosas increíbles juntos!#$b#Oh, y quién sabe... Si sigues donando cosas puede que encuentre algo interesante que darte.\"/pause 1000/showFrame Gunther 0/pause 500/speak Gunther \"Piensatelo, ¿vale?#$b#Si decides donar algo, traémelo al mostrador.\"/move farmer -3 0 2 true/pause 400/showFrame Gunther 1/proceedPosition farmer/move farmer 0 1 3/move farmer -7 0 3 true/pause 1000/globalFade/viewport -1000 -1000/end" #!String

