content:  #!Dictionary<String,String>
    39/f Elliott 500/p Elliott: "50s/2 5/farmer 3 9 0 Elliott 1 5 0/skippable/move farmer 0 -1 0/pause 400/faceDirection Elliott 2/emote Elliott 16/speak Elliott \"¡@! Adelante.\"/pause 500/move farmer 0 -2 3/move farmer -2 0 0/pause 500/speak Elliott \"Te doy la bienvenida a mi humilde... Hmm, cabaña./faceDirection Elliott 0/speak Elliott \"Este es mi escritorio. En el paso la mayor parte de mi tiempo.\"/pause 500/faceDirection Elliott 2/speak Elliott \"Desde que tengo memoria, siempre he querido ser escritor. ¿Te he hablado ya de eso?#$b#Es por eso que vivo aquí por mi cuenta. Imagine que una vida solitaria en el mar me ayudaría a concentrarme en mis aspiraciones literarias...$s\"/faceDirection Elliott 1/speak Elliott \"Todo el mundo en casa, dijeron que estaba loco... que nunca podría lograrlo como escritor.#$b#¿Puedes creerlo? Me dijeron: 'Por cada gran autor hay 1000 miserables que fracasan'. Tan pesimistas... es repugnante.\"/pause 700/faceDirection Elliott 2/speak Elliott \"Puedo verlo en tus ojos... crees en mí, @. Tienes esa chispa.#$b#¡Es inspirador! Eso es lo que estoy buscando...\"/pause 500/emote Elliott 16/speak Elliott \"$q 958699 null#Una pregunta... ¿Qué tipo de libros te gustan, @?#$r 958699 30 event_idea1#Misterio#$r 958700 30 event_idea2#Romance#$r 958701 30 event_idea3#Ci-Fi\"/pause 500/speak Elliott \"¡Bueno! ¡Suficiente de hablar de mi!\"/pause 400/emote Elliott 16/speak Elliott \"Hmm... probablemente sabes mucho sobre plantas, ¿verdad?\"/pause 500/faceDirection Elliott 1/speak Elliott \"¿Podrías echarle una mirada a esta rosa de aquí? Me temo que no lo está haciendo muy bien.$7\"/pause 400/move farmer 2 0 0/move farmer 0 -2 3/pause 400/animate farmer true true 100 35/pause 200/end dialogue Elliott \"Gracias por hablar conmigo... pensare en lo que dijiste." #!String
    423502/f Elliott 1500/p Elliott: "elliottPiano/-200 -1000/farmer 3 9 0 Elliott 8 4 0/skippable/positionOffset Elliott 32 16/animate Elliott false true 400 25 26 26 27 27 26 26 25 26 27 27 26 26 25/pause 1000/viewport 8 4 true/pause 24000/stopAnimation Elliott/showFrame Elliott 24/move farmer 0 -3 0/move farmer 4 0 0/showFrame Elliott 28/pause 1000/speak Elliott \"Ah... pensé que alguien estaba allí.$7\"/pause 1000/showFrame Elliott 30/animate Elliott false false 200 28 29 30/playSound dwop/pause 1000/question fork1 \"#Eso fue maravilloso.#¿Cuánto tiempo has estado jugando?\"/fork howLong/pause 500/emote Elliott 32/speak Elliott \"Gracias. No soy muy bueno, pero es divertido para jugar.$h\"/switchEvent elliottPianoJoin" #!String
    howLong: "pause 500/resetVariable/speak Elliott \"Oh, no estoy seguro... desde que era niño que he estado incursionando en el piano.$7#$b#No soy muy bueno, pero es divertido.\"/switchEvent elliottPianoJoin" #!String
    elliottPianoJoin: "pause 800/showFrame Elliott 0/animate Elliott false true 220 0 1 2 3/playSound woodyStep/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/pause 120/positionOffset Elliott 0 8/stopAnimation Elliott/faceDirection Elliott 2/pause 500/move Elliott 1 0 1 true/faceDirection farmer 1/pause 1500/showFrame Elliott 31/pause 800/emote Elliott 28/pause 800/speak Elliott \"He trabajado día y noche para poder terminar mi libro... Me está volviendo loco, @.$s\"/showFrame Elliott 4/pause 800/move Elliott -2 0 0/pause 800/speak Elliott \"Escuchar una melodía de vez en cuando es el único recreo que me permito.$7\"/pause 600/faceDirection Elliott 2/speak Elliott \"¡Hay mucho trabajo por hacer! y mi cuenta bancaria ha empezado a agotarse.$7#$b#A veces me gustaría tirar todo por la borda y convertirme en granjero como tú.$h\"/pause 300/faceDirection farmer 0/question fork1 \"#Es muy duro ser granjero, sabes.#Ven a vivir a la granja, seria bueno tener ayuda extra.\"/fork extraHelp/pause 500/emote Elliott 16/speak Elliott \"Tienes razón... era una cosa insensible de decir.$8\"/move Elliott 0 1 3/faceDirection farmer 1/speak Elliott \"Lo que quería decir es que me gustaría escapar de esta oscura y húmeda prisión, y experimentar un poco la vida real... eso es todo.$s\"/animate Elliott true true 100 31/pause 800/emote Elliott 28/pause 500/speak Elliott \"*sigh*... lo siento por quejarme de esta manera. Solo necesito hablar con alguien de vez en cuando.$7\"/pause 500/stopAnimation Elliott/showFrame Elliott 4/pause 600/faceDirection Elliott 3/globalFade/viewport -1000 -1000/end" #!String
    extraHelp: "pause 500/emote Elliott 16/speak Elliott \"¿En serio?$8\"/faceDirection Elliott 1/pause 400/speak Elliott \"Suena maravilloso... pero no puedo abandonar mi novela. Ya está medio camino echo.$7\"/animate Elliott true true 100 31/pause 800/emote Elliott 28/pause 500/speak Elliott \"*sigh*... lo siento por quejarme de esta manera. Solo necesito hablar con alguien de vez en cuando.$7\"/pause 500/stopAnimation Elliott/showFrame Elliott 4/pause 600/faceDirection Elliott 3/globalFade/viewport -1000 -1000/end" #!String

