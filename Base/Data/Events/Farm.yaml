    1590166/m 1000/t 600 930/d Mon Tue Thu Sat Sun/w sunny/h cat: "continue/64 15/farmer 64 15 2 Marnie 65 16 0 cat 63 16 2/faceDirection Cat 2/pause 500/animate Cat false false 120 16 17 18/pause 2000/speak Marnie \"¡Hola, @!$h#$b#¿Ves a éste gato?\"/faceDirection Marnie 3/pause 400/showFrame Cat 18/playSound cat/pause 1200/faceDirection Marnie 0/speak Marnie \"¡Lo he encontrado sentado en la entrada de tu granja! Creo que se ha perdido... Pobrecillo.$s\"/showFrame Cat 19/pause 500/showFrame Cat 18/playSound cat/shake Cat 150/pause 1500/speak Marnie \"¡Creo que le gusta este sitio! Ey, um... ¿No crees que estaría bien tener un gato en esta granja?$h\"/catQuestion/pause 1000/faceDirection Marnie 3/speak Marnie \"Bueno, pequeño %pet... Ahora vas a ser un buen gatito... ¿Vale?\"/pause 500/showFrame Cat 19/shake Cat 100/playSound cat/pause 800/animate Cat false false 120 20 21 22 23 21 22 23 21 22 23 21 22 23 21 22 23 21 22 23 21 22 23/pause 200/globalFade/viewport -1000 -1000/end" #!String
    897405/m 1000/t 600 930/d Mon Tue Thu Sat Sun/w sunny/h dog: "continue/64 15/farmer 64 15 2 Marnie 65 16 0 dog 63 16 2/faceDirection Dog 1/pause 500/animate Dog false false 120 20 21 22 23/pause 2000/speak Marnie \"¡Hola, @!$h#$b#¿Ves a este perro de aquí?\"/faceDirection Marnie 3/pause 400/showFrame Dog 26/playSound dog_bark/pause 200/showFrame Dog 23/pause 600/showFrame Dog 26/playSound dog_bark/pause 200/showFrame Dog 23/pause 1000/animate Dog false true 200 24 25/playSound dog_pant/pause 400/playSound dog_pant/pause 400/playSound dog_pant/pause 1200/faceDirection Marnie 0/speak Marnie \"¡Lo he encontrado sentando en la entrada de tu granja! Creo que se ha perdido... Pobrecillo.$s\"/pause 500/animate Dog false true 400 23 31/pause 1500/speak Marnie \"¡Ey, parece que le gusta este sitio! Ey, em.... ¿No crees que estaría bien tener un perro en esta granja?$h\"/catQuestion/pause 1000/faceDirection Marnie 3/speak Marnie \"Bien, %pet... Ahora vas a ser un buen perrito... ¿Vale?\"/pause 500/stopAnimation Dog/showFrame Dog 26/playSound dog_bark/pause 200/showFrame Dog 23/pause 1000/globalFade/viewport -1000 -1000/end" #!String
    91/f Marnie 750/t 600 930: "continue/64 15/farmer 64 16 2 Marnie 64 18 0/pause 1500/addQuest 21/speak Marnie \"¡Buenos días, señor @!$h^¡Buenos días, señorita @!$h#$b#Ya que eres muy buen vecino, he venido a pedirte un favor.^Ya que eres muy buena vecina, he venido a pedirte un favor.#$b#Verás, estoy intentando entrenar a mis cabras para que digan 'hola'... Pero no me hacen ni caso a no ser que les de su comida favorita, ¡zanahorias de cueva!$u#$b#Y bueno... como las minas me dan miedo... He pensado que quizás podías traerme una zanahoria de cueva.#$b#No hay prisa... Pero si la consigues, ven a mi casa entre las 9:00 AM y las 5:00 PM. Harás muy feliz a esta viejecita. Adiós.\"/pause 300/end dialogue Marnie \"Mis cabras se vuelven locas con las zanahorias de cueva... No sé por qué.\"" #!String
    93/f Jodi 1000/t 600 930/d Tue Wed Thu Fri Sat Sun: "continue/64 15/farmer 64 16 2 Jodi 64 18 0/pause 1500/addQuest 22/speak Jodi \"*puff* ...¡Hola, @! *suspiro* Guau... Venir hasta aquí ha sido un buen entrenamiento.$h\"/pause 200/emote Jodi 28/pause 200/speak Jodi \"Bueno... He venido para preguntarte si quieres cenar con nosotros esta noche.#$b#No tienes por qué venir... Pero si vienes, ¿podrías traer una perca americana?#$b#...Sí, eso es. Uno de esos pescados babosos del río. Necesito una para el guiso que estoy preparando.$h#$b#Bien... Será en nuestra casa esta noche, sobre las 7:00 PM... ¡No olvides la perca americana! Bye.\"/pause 300/end dialogue Jodi \"El guiso de pescado siempre funciona.\"" #!String
    102/z spring/z summer/z fall/d Mon Tue Wed Thu Fri Sat/y 1: "continue/64 15/farmer 64 16 2 Pierre 64 18 0/pause 1500/speak Pierre \"Hola, @. ¡Bueno! Tu primer año en Stardew Valley está a punto de acabar, ¿eh?#$b#Si sigues comprando las semillas en mi tienda, ¡tendrás el doble de producción el año que viene!$h#$b#Y tengo buenas noticias...#$b#¡El año que viene venderé nuevas semillas en mi tienda! Tendré una variedad nueva cada temporada.#$b#...Bueno, eso es todo lo que quería decirte. Pasa un buen día.\"/pause 300/move Pierre 0 1 2/pause 1000/faceDirection Pierre 0/speak Pierre \"Ya sabes... Ni siquiera te molestes en probar las semillas de la competencia.$u\"#$b#\" Las semillas de Pierre son las de *mejor* calidad que encontrarás. Lo prometo.$h\"/pause 500/end" #!String

