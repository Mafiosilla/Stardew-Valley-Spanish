    55/f Leah 2000/t 600 800/z winter/n LeahArtShowSuggestion: "continue/64 15/farmer 64 16 2 Leah 64 18 0/pause 1500/speak Leah \"¡Hola, @! ¿Estás libre esta tarde?#$b#¡Finalmente he reunido todas mis obras y voy a hacer una exposición esta noche en la plaza del pueblo!$h#$b#¡Ven a la ciudad entre las 3:00 y las 5:00 PM si quieres asistir!\"/pause 300/end dialogue Leah \"Que nervios...$l\"" #!String
    63/y 2/t 600 1800: "continue/64 15/farmer 64 16 2 Kent 64 18 0/pause 1500/speak Kent \"Um, hola. Me llamo Kent. Llegué anoche... desde el otro lado del mar. Mi esposa me dijo que había llegado una nueva persona a la ciudad mientras estaba fuera.\"/pause 500/speak Kent \"Bueno, solo quería presentarme... Nos vemos por ahí.\"/pause 300/end" #!String
    992553/t 600 1130/n copperFound: "continue/64 15/farmer 64 16 2 Clint 64 18 0/skippable/pause 1500/speak Clint \"Uh... Hola. Buenos días.#$b#Me he dado cuenta de que has estado rompiendo algunas rocas y consiguiendo minerales. ¡Eso es genial!\"/pause 500/speak Clint \"Si quieres sacar partido de esos minerales, necesitarás un horno.\"/pause 500/speak Clint \"Verás, tenía algunos planos de sobra por ahí. Toma, quiero que los tengas.\"/pause 800/itemAboveHead/playSound getNewSpecialItem/addCraftingRecipe Furnace/pause 3300/message \"Has aprendido como fabricar un 'Horno'\"/pause 800/speak Clint \"El horno te permite fundir lingotes de metal. Puedes usar esos lingotes para crear objetos, construir cosas, y mejorar tus herramientas.\"/pause 500/faceDirection Clint 1/pause 500/faceDirection Clint 0/speak Clint \" Cuando hayas fundido unos cuantos lingotes de cobre, piensa en comprarme una mejora para una de tus herramientas. Te hará la vida más fácil.#$b#Bueno, bien. Me voy a casa. Cuídate.\"/pause 200/addQuest 11/end" #!String
    992253/t 600 1130/f Leah 1500/w sunny: "continue/64 15/farmer 64 16 2 Leah 64 18 0/pause 1500/speak Leah \"Hola, @. Qué buen día hace, ¿verdad?\"/pause 500/speak Leah \"Te he traído un regalo#$b#Es una escultura en la que he estado trabajando, solo para ti.\"/pause 500/pause 800/itemAboveHead sculpture/pause 3300/pause 800/awardFestivalPrize sculpture/pause 800/pause 50/speak Leah \"Se llama... 'Lo que siento por @'. Espero que te guste.\"/pause 50/pause 50/end" #!String
    65/m 25000/t 600 1200: "continue/64 15/farmer 64 16 2 Demetrius 64 18 0/speak Demetrius \"¡Hola, @! Tengo buenas noticias para ti. Hace unos poco días avancé bastante en mi investigación sobre el entorno local.$h#$b#Me ahorraré los detalles... ¿Has visto esa cueva vacía que hay por ahí? Bueno, he encontrado la forma de convertirla en algo útil... para los dos.#$b#Me gustaría preparar la cueva para atraer a algunas especies locales. De esa forma podré observarlas en un entorno más controlado. Y tu puedes quedarte con lo que produzcan.#$b#Puedo preparar la cueva para atraer setas o murciélagos de la fruta. A veces, los murciélagos dejarán algo de fruta que puedes coger.\"/cave/speak Demetrius \"¡De acuerdo! ¡Voy a prepararla ahora mismo! No debería llevarme mucho tiempo.$h#$b#Gracias por dejarme hacer esto.\"/end dialogue Demetrius \"Estoy deseando ver que pasa en esa cueva. ¿Tú no?#$e#Espero que te guste el trabajo que he hecho.\"" #!String
    66/e 295672/t 600 700: "continue/64 15/farmer 64 16 2 Gunther 64 18 0/pause 1500/speak Gunther \"Oh, buenos días, señor @!^Oh, buenos días, señorita @.#$b#Espero que no sea demasiado temprano...$s#$b#Bueno, solo quería pasar por aquí y agradecerte en persona por todos los artefactos y minerales que has descubierto... ¡Has hecho mucho para ser solo una persona!$h#$b#De hecho, acabo de recibir una carta del oficial de la secretaría regional de artefactos... ¡Nos han premiado con el premio 'pala de oro' por nuestros grandes descubrimientos!#$b#¡Y todo gracias a ti!$h#$b#Bueno, debo volver al trabajo...\"/pause 500/faceDirection Gunther 2/pause 700/emote Gunther 16/faceDirection Gunther 0/speak Gunther \"¡Oh! ¡Casi se me olvida!#$b#Tengo un regalo para ti... Es una vieja llave que ha estado en la caja fuerte del museo durante al menos 100 años. Está un poco oxidada, pero sigue siendo bonita.$h\"/pause 500/pause 500/playSound reward/message \"Has conseguido la 'Llave oxidada'! Se ha añadido a tu cartera.\"/pause 500/rustyKey/end" #!String
    690006/n slimeHutchBuilt: "continue/64 15/farmer 64 16 2 Marlon 66 15 2/pause 1000/move farmer -1 0 2/move farmer 0 1 1/pause 500/showFrame Marlon 12/pause 1000/speak Marlon \"Me he cruzado con Robin esta mañana... ¡Me ha dicho que tienes un nuevo criadero de slimes!\"/showFrame Marlon 8/shake Marlon 1600/textAboveHead Marlon \"¡No está mal!\"/pause 1600/showFrame Marlon 12/pause 500/speak Marlon \"Cuando tenía tu edad me dedicaba a la cría de slimes... Es una gran afición... pero peligrosa.#$b#¿Cómo crees que perdí este ojo?\"/shake Marlon 1000/showFrame Marlon 12/textAboveHead Marlon \"¡Já!\"/pause 1000/textAboveHead Marlon \"Era broma.\"/showFrame Marlon 12/pause 200/showFrame Marlon 7/animate Marlon false false 120 4 5 6 7/pause 800/speak Marlon \"Toma, tengo algo para ti.\"/faceDirection farmer 2/itemAboveHead slimeEgg/pause 1000/pause 1000/pause 1300/awardFestivalPrize slimeEgg/pause 300/faceDirection farmer 1 true/pause 500/showFrame Marlon 12/speak Marlon \"Es un huevo de slime. Puedes ponerlo en una incubadora de slimes para que eclosione.#$b#Ahora, mira bien ese huevo. La próxima vez que salgas a cazar slimes mantén los ojos abiertos para encontrar más huevos. Son raros, pero los slimes los sueltan de vez en cuando.#$b#¡Consigue huevos de diferentes tipos de slimes para tener un rebaño variado!\"/pause 500/end" #!String
