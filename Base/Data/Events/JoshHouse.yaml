content:  #!Dictionary<String,String>
    18/f George 1500/p George: "sadpiano/17 17/farmer 10 19 1 George 18 17 0/skippable/emote George 12/speak George \"Nnnnggghh....¡No llego!$u#$b#Si pudiese levantarme de esta maldita silla...$s\"/move farmer 4 0 0/move farmer 0 -2 0/move farmer 3 0 0/pause 500/showFrame 15/pause 500/pause 500/playSound Ship/pause 500/stopAnimation farmer/faceDirection farmer 1/faceDirection George 3/showFrame 35/pause 500/playSound coin/pause 300/stopAnimation farmer/pause 500/speak George \"Gracias, joven.^Gracias, señorita.\"/pause 800/speed George 1/faceDirection George 2/pause 500/move George 0 1 2/faceDirection farmer 2/pause 1000/speak George \"*suspiro*...Pasó hace 30 años.$s#$b#Estaba trabajando en las minas de carbón. Nuestra jornada estaba a punto de acabar, pero había que romper otra veta.#$b#Me acerqué con la intención de poner un paquete de dinamita, pero tropecé en una grieta y la solté. La dinamita explotó con el impacto.\"/pause 800/speak George \"Lo siguiente que recuerdo es estar tumbado en el hospital... Me dijeron que no volvería a caminar.\"/faceDirection George 3/speak George \"Eso es. Seguramente pensabas que simplemente era demasiado viejo para caminar.#$b#¡Si no hubiese tenido ese accidente sería más ágil que cualquier jovenzuelo!\"/faceDirection George 2/speak George \"...\"/move farmer 0 1 1/pause 1700/speak George \"Has sido muy amable conmigo, joven. Muchas gracias.^Has sido muy amable conmigo, jovencita. Muchas gracias..#$b#Cuando eres viejo empiezas a olvidar que hay gente a la que le importas.\"/pause 800/faceDirection George 3/pause 1000/end" #!String
    19/f Evelyn 1000/p Evelyn: "jaunty/3 17/farmer 8 19 3 Evelyn 3 17 0/skippable/move farmer -5 0 0/move farmer 0 -1 0/emote farmer 8/faceDirection Evelyn 2/speak Evelyn \"¡Oh! ¡@! Te estarás preguntado, ¿qués e lo que huele tan bien?#$b#¡Gracias por darte cuenta! Lo cierto es que estoy haciendo mis famosas galletas.$h\"/emote farmer 16/speak Evelyn \"Ten, ¿por qué no pruebas una?\"/faceDirection Evelyn 0/pause 600/playSound clank/pause 600/faceDirection Evelyn 2/pause 900/farmerEat 223/pause 2000/stopAnimation farmer/faceDirection farmer 0/speak Evelyn \"$q 51 null#¿Y bien? ¿Qué te parecen??#$r 51 100 Event_cookies1#¡Están deliciosas!#$r 51 -100 Event_cookies2#Ha sido como masticar un disco de hockey\"/playMusic none/speak Evelyn \"Creo que nos conocemos lo suficientemente bien como para darte mi receta. Pero asegúrate de mantener el secreto..$h\"/playSound reward/message \"Has aprendido como cocinar 'Galletas'\"/addCookingRecipe Cookies/end" #!String
    21/f Alex 1250/p Alex: "sadpiano/12 5/farmer 10 11 0 Alex 13 5 0/skippable/pause 500/speak Alex \"*suspiro*$s\"/doAction 10 9/move farmer 0 -5 1/move farmer 3 0 0/pause 500/faceDirection Alex 2/pause 600/speak Alex \"Oh, hola @.$s\"/faceDirection Alex 0/move farmer 1 0 0/move farmer 0 -1 3/emote farmer 8/pause 500/emote Alex 28/speak Alex \"Mira todos estos libros. No he leído ni uno. Solo pensar en abrir uno me pone de los nervios.$s#$b#Pero no puedes tener una vida decente sin cerebro...$s\"/faceDirection Alex 1/speak Alex \"$q 57 null#No sirvo para nada...$s#$r 57 0 Event_books1#Eso es una tontería. ¡Eres un genio!#$r 57 50 Event_books2#Todos tenemos nuestras fortalezas y debilidades.#$r 57 -50 Event_books3#¿No sirves para nada? Sí, un resumen muy acertado.\"/faceDirection Alex 0/pause 1000/emote Alex 16/speak Alex \"Pero bueno, ¡no voy a rendirme!$a\"/faceDirection Alex 1/speak Alex \"¡Si trabajo duro puedo hacer lo que sea!\"/jump farmer/pause 800/speak Alex \"Ey, algún día podríamos cenar juntos y hablar de... fi-lo-so-fía. ¿La gente lista no habla de eso?$h\"/faceDirection farmer 2/animate farmer false true 100 102 103/pause 2000/globalFade/viewport -1000 -1000/stopAnimation farmer/end" #!String
    2119820/f Alex 1500/p Alex: "jaunty/-1000 -1000/farmer 10 10 0 Alex 13 6 2/skippable/showFrame Alex 28/animate Alex false true 100 28 29 30 31 32 32 31 30 29 28/viewport 13 6 true/pause 6500/stopAnimation Alex/pause 1000/doAction 10 9/move farmer 0 -3 1/move farmer 2 0 0/showFrame Alex 34 true/animate Alex false false 100 28 33 34/pause 600/speak Alex \"¡Oh! Ey... Estaba haciendo mi rutina de entrenamiento de fuerza.$6#$b#... siento no llevar camiseta.$6\"/pause 1000/emote Alex 40/speak Alex \"¿Eh... @? Quería hablar contigo sobre$8\"/emote farmer 8/pause 1000/speak Alex \"Me he dado cuenta de que... bueno, que he sido bastante grosero contigo en el pasado. Ya sabes, sobre lo hacerme profesional y eso.$8\"/pause 1000/showFrame Alex 33/pause 1000/speak Alex \"Supongo que podría no llegar a ser un deportista profesional... Quizá es solo un sueño... ¿Sabes?$8#$b#De todas formas... Quería pedirte perdón por molestarte con todo ese rollo. Me alegro de que sigamos siendo amigos a pesar de eso.$6\"/move farmer 1 0 0/pause 1000/jump farmer/pause 800/showFrame Alex 34/pause 800/emote Alex 32/pause 1200/showFrame Alex 29/pause 100/showFrame Alex 28/pause 100/showFrame Alex 29/pause 100/animate Alex false true 50 30 31 32 32 31 30/pause 3000/globalFade/viewport -1000 -1000/end" #!String
    56/f Harvey 500/p George: "jaunty/16 18/farmer 9 24 0 George 16 18 1 Harvey 15 18 1/skippable/move farmer 0 -4 1/move farmer 1 0 1/speak Harvey \"Vale, George. Quiero que respires hondo.\"/pause 700/speak Harvey \"Mmmm... Date la vuelta, por favor.\"/pause 300/faceDirection George 2/faceDirection George 3/speak Harvey \"George, voy a ser sincero contigo. Tienes que hacer algunos cambios en tu vida si quieres mantenerte sano.#$b#Tienes que consumir menos sodio, y hacer algo de ejercicio con los brazos.\"/emote George 12/speak George \"Hmmph... To sé qué es lo mejor para mi. ¿Quién te crees que eres para decidir que hago con mi vida?\"/pause 500/speak Harvey \"Soy tu médico, George. Eso es lo que soy...#$b#Fui a la universidad durante 8 años, así que aprendí como ayudar a que la gente se mantenga sana.\"/move farmer 0 -1 1/move farmer 5 0 0/faceDirection Harvey 2 true/faceDirection George 2/speak Harvey \"¡Oh!#$b#Lo siento, pero no deberías estar aquí... Estas revisiones se supone que son privadas.\"/faceDirection farmer 3/speak George \"¡No tan rápido! Me gustaría tener una segunda opinión de este joven.^¡No tan rápido! Me gustaría tener una segunda opinión de esta jovencita.\"/faceDirection farmer 1/speak Harvey \"My bien...\"/speak Harvey \"$q 84 null#@, ¿qué crees que debería hacer George?#$r 84 40 event_george1#George debería seguir los consejos del Dr. Harvey..#$r 85 -40 event_george2#George sabe qué es lo mejor para su cuerpo.\"/faceDirection Harvey 1/faceDirection George 2/emote George 28/speak George \"Vale, haré lo que dice, doctor.\"/pause 500/faceDirection Harvey 2/speak Harvey \"$p 84#Graicas por tu ayuda, @.$h|No es bueno darle mensajes contradictorios a mis pacientes, @. Recuérdalo en el futuro.\"/end" #!String

