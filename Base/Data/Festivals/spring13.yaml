content:  #!Dictionary<String,String>
    name: "Egg Festival" #!Strin
    conditions: "Town/900 1400" #!String
    shop: "BO 107 2000 1 O 745 100 -1" #!String
    set-up: "fallFest/27 60/farmer 12 54 1/changeToTemporaryMap Town-EggFestival/loadActors Set-Up/advancedMove Vincent true -2 0 0 -2 2 0 0 2/advancedMove Jas true 2 0 0 2 -2 0 0 -2/advancedMove Pam true 0 -1 3 5000 0 2 3 5000 0 -1 3 4000/advancedMove Clint true 1 7000 0 1 3 7000 0 -1/advancedMove Demetrius true 2 15000 -3 0 0 8 3 20000 0 -8 3 0/advancedMove Willy true 2 25000 -4 0 0 -12 4 0 0 -1 4 30000 0 1 -4 0 0 12 4 0/advancedMove Shane true 4 40000 2 0 0 2 1 35000 0 -2 -2 0/advancedMove Harvey true 0 6 -6 0 0 9 -3 0 3 15000 3 0 0 3 18 0 0 -8 1 0 0 -11 -13 0 0 1 2 30000/playerControl eggFestival" #!String
    afterEggHunt: "pause 100/playSound whistle/pause 1000/globalFade/viewport -1000 -1000/playMusic event1/loadActors MainEvent/warp farmer1 27 69 /warp farmer2 26 67/warp farmer3 32 67/warp farmer4 28 71/faceDirection farmer1 0/faceDirection farmer2 1/faceDirection farmer3 3/faceDirection farmer4 0/pause 1000/viewport 27 67 true/pause 2000/speak Lewis \"¡Guau! ¡Mira todos esos huevos!$h#$b#Si ahora pudiera conseguir que los niños recogieran la basura de forma eficiente... ¡Seriamos el pueblo más limpio a este lado del mar Gema! *risita*$h\"/pause 800/playMusic none/speak Lewis \"Y ahora, el ganador de la caza del huevo de este año es...\"/playMusic none/pause 3000/cutscene eggHuntWinner/null/playMusic event1/pause 500/fork AbbyWin/move Lewis 0 1 2/speak Lewis \"¡Aquí está tu premio! Disfrutalo.\"/awardFestivalPrize/null/move Lewis 0 -1 0/speak Lewis \"Bueno, ¡esto ha sido todo este año! ¡Gracias a todos por venir!\"/pause 600/viewport move 1 0 5000/pause 2000/globalFade/viewport -1000 -1000/end" #!String
    AbbyWin: "pause 100/jump Abigail/faceDirection Vincent 3/pause 800/move Abigail 0 -1 0/faceDirection Vincent 0/speak Lewis \"¡Aquí está tu premio, Abigail! ¡Disfrútalo!\"/pause 500/move Abigail 0 -1 0/playSound coin/pause 400/move Abigail 0 2 0/faceDirection Lewis 0/speak Lewis \"En fin, ¡esto ha sido todo por este año! ¡Gracias a todos por venir!\"/pause 1000/viewport move 1 -1 5000/pause 2000/globalFade/viewport -1000 -1000/end" #!String
    mainEvent: "pause 500/playMusic none/pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/warp farmer1 27 69 /warp farmer2 27 67/warp farmer3 32 67/warp farmer4 28 71/faceDirection farmer1 0/faceDirection farmer2 1/faceDirection farmer3 3/faceDirection farmer4 0/pause 1000/viewport 27 67 true unfreeze/pause 2000/speak Lewis \"Llegó la hora del evento principal de este festival... ¡La caza del huevo anual!$h\"/pause 100/jump Jas/jump Vincent/pause 1000/speak Lewis \"Tranquilo, niños. Van a necesitar toda su energía si quieren encontrar la mayor cantidad de huevos posible y llevarse a casa el premio exclusivo.\"/pause 100/faceDirection Vincent 3 true/faceDirection Jas 1 true/pause 1000/faceDirection Vincent 0 true/faceDirection Jas 0 /pause 800/faceDirection Lewis 3/faceDirection Lewis 2/faceDirection Lewis 1/faceDirection Lewis 2/pause 800/speak Lewis \"Entonces... ¿están preparados?\"/pause 1000/waitForOtherPlayers/jump Lewis/pause 1000/speak Lewis \"¡Que comience la caza del huevo!$h\"/advancedMove Maru false -2 0 0 6 -9 0 0 -2 -9 0 0 -1 2 0 0 -12 6 0 0 -7 3 0/advancedMove Abigail false 0 21 -20 0 0 3 7 0 0 -15 -9 0 9 0 0 18/advancedMove Jas false 0 12 8 0 0 10 3 0 0 4 14 0 0 -20 -6 0 0 3/advancedMove Sam false 4 0 0 -4 2 0 0 -4 12 0 0 -6 19 0 0 20 0 -20 0 20/advancedMove Vincent false 0 3 24 0 0 21 9 0 0 4 -20 0 20 0 -20 0/playSound whistle/playMusic tickTock/playerControl eggHunt" #!String
    Abigail_spouse: "¡Vete, somos adversarios hasta que acabe la caza del huevo!$h" #!String
    Leah_spouse: "Nunca he tenido muchos amigos en el pueblo, así que estos eventos me aburren un poco. Aunque sí que disfruto del bufet." #!String
    Maru_spouse: "Estoy poniéndome al día con Penny. ¿Tienes ya suficientes huevos?" #!String
    Penny_spouse: "Maru está intentando convencerme para que coma un huevo relleno. No estoy segura de que pueda aguantarlo..." #!String
    Haley_spouse: "Iba a comer huevos pero recordé que estoy con la dieta de primavera." #!String
    Sebastian_spouse: "Te estaré apoyando en la caza del huevo.$h" #!String
    Sam_spouse: "La pandilla es la misma de siempre. ¿Te lo estás pasando bien?" #!String
    Alex_spouse: "Ugg... Creo que me he comido como una docena de huevos duros...$s" #!String
    Harvey_spouse: "¿Cómo le va a todos? Estoy tomándome un descanso un momento. ¡Espero verte en la caza del huevo!" #!String
    Elliott_spouse: "Me estoy divirtiendo mucho viéndote tan rejalado cariño.$h^Me estoy divirtiendo mucho viéndote tan rejalada cariño.$h" #!String
    Abigail: "Buscar huevos es cómo ir a la búsqueda de un tesoro.$h" #!String
    Robin: "La primavera es una época del año ajetreada... Así que es genial tener un día libre para salir con tus amigos." #!String
    Demetrius: "Huevo... Que cosa tan extraña para comer." #!String
    Maru: "Siempre busco estas fiestas... Hacen que el valle sea como una comunidad de verdad." #!String
    Sebastian: "Solíamos hacer lanzamiento de huevos podridos...#$b#El alcalde Lewis lo prohibió enseguida." #!String
    Linus: "Nadie habla conmigo... Solo he venido por los huevos rellenos." #!String
    Pierre: "¡Hey! ¿Cómo has logrado volver aquí?$u#$b#No toques nada." #!String
    Caroline: "A Abby siempre le ha encantado la búsqueda de huevos, desde que era una niña pequeña.." #!String
    Alex: "Intento comer al menos tres huevos cada día.#$e#Necesito esas proteínas para mis piernas." #!String
    George: "¿Por qué está todo el mundo tan contento? Hmpf...#$b#Huevos... ¿Por qué huevos?" #!String
    Evelyn: "Este festival ha sido una tradición desde donde alcanzo a recordar.#$b#Las tradiciones nos conectan con el pasado y el futuro... Es reconfortante." #!String
    Lewis: "¿Pasándotelo bien, @?$h" #!String
    Clint: "¿Queda algo de comida?$s" #!String
    Penny: "Los niños han estado esperando este festival durante semanas." #!String
    Pam: "Jeje... He puesto algo genial en el ponche.$h#$e#Shh... Es algo entre tú y yo." #!String
    Emily: "Llevo coloreando huevos desde que ha salido el sol... Es mi parte favorita de la estación." #!String
    Haley: "Este festival está bien... pero lo que realmente estoy esperando es el baile de las flores." #!String
    Jodi: "A Vincent le encanta este festival... Es un gusto verlo tan feliz." #!String
    Kent: "Si te digo la verdad, no soy un gran fan de los huevos." #!String
    Marlon: "Incluso a pesar de mi pierna, nunca me pierdo un festival del pueblo." #!String
    Sam: "*sniff*... uf... mi nadiz... la alergía...$s" #!String
    Leah: "Hmmm... Este ponche de frutas está increíblemente bueno.$h" #!String
    Shane: "Nuestras gallinas han estado trabajando horas extras para preparar este festival.#$b#Se merecen lo mejor esta noche... ¡Boles llenos de dulce y amarillo maíz!$h" #!String
    Marnie: "Bienvenidos al Festival del Huevo... cortesía de mi maravilloso gallinero." #!String
    Elliott: "Descansar un poco del trabajo puede hacerte más productivo en las largas jornadas." #!String
    Gus: "Espero que todos estén disfrutando de la comida... He estado cocinando durante días para tenerlo todo preparado.#$b#Huevos fritos, huevos cocidos, huevos escalfados, huevos revueltos, huevos de chocolate... ¡Escoge lo que quieras!$h" #!String
    Dwarf: "¿Has dicho que está lloviendo allí arriba? *gasp*#$e#Lluvia... Es algo casi mítico para nosotros. Algunos de nosotros vivimos toda nuestra vida sin tan siquiera experimentarla." #!String
    Wizard: "Um... ¿Y que tal el huevo crudo de lagarto espolvoreado con médula ennegrecida?" #!String
    Harvey: "Los huevos tienen su lugar en una dieta bien equilibrada.#$e#Ups... Debería quitarme mi sombrero de doctor por el momento.$11" #!String
    Sandy: "He oído que llovía de nuevo en casa. ¿Has venido por eso?$h#$e#En realidad echo de menos la lluvia$s" #!String
    Jas: "Espero poder encontrar algunos huevos antes de que Vincent los coja todos...$s" #!String
    Vincent: "¡¿Cuándo empieza la caza del huevo?! ¡¡Estoy tan emocionado!!$h" #!String
    Willy: "Alguna vez esconderé un huevo tan bien que nadie podré encontrarlo...#$b#Bueno, hasta que llegue el verano. Entonces el aire caliente empezará a traer el olor a podrido, jeje.$h" #!String
    ???: "Ah, las alcantarillas fluyen con velocidad. Esto va a ponerse agradable y húmedo por aquí... como a mi me gusta." #!String

