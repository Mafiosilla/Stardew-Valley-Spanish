content:  #!Dictionary<String,String>
    Rainy_Day_0: "A veces encuentro inspiración en los lugares menos esperados." #!String
    Rainy_Day_1: "Solía encontrar la lluvia deprimente cuando vivía en la ciudad. Pero aquí, en Stardew Valley, es hermosa." #!String
    Rainy_Day_2: "¡Buenos días! Me he levantado temprano para buscar setas. Toma, prueba una.[281 404 420 257]#$e#Buscar setas es como ir a la caza del tesoro. Es muy divertido.$h" #!String
    Rainy_Day_3: "En días como estos me alegro mucho de tener mis botas reforzadas.$h" #!String
    Rainy_Day_4: "Los árboles estaban pidiendo que lloviera... Me alegro por ellos." #!String
    Rainy_Night_0: "¿Cómo te fue el día? ¿Viste algún animal ahí fuera?" #!String
    Rainy_Night_1: "Suelo tomar ensalada... pero en noches húmedas como estas me entran ganas de sopa caliente.$h" #!String
    Rainy_Night_2: "Va a ser relajante dormirse en una noche así...$l" #!String
    Rainy_Night_3: "Hice una pequeña escultura de madera, pero era tan fea que la tiré al fuego.$u#$e#Creo que para convertirte en una gran artista, tienes que ser crítica contigo misma." #!String
    Rainy_Night_4: "Me alegro de que estés en casa... Es una buena noche para meterse bajo las sábanas y mantenerse caliente." #!String
    Rainy_Night_Leah: "¿Cómo te ha ido el día, cariño? ¿Mucho barro?" #!String
    Indoor_Day_0: "¡Esta casa es mucho más bonita que mi vieja cabaña! No la echo de menos." #!String
    Indoor_Day_1: "Buenos días @. He plantado estas en una pequeña maceta atrás... [16 18 20 22 90 259 396 402]#$e#Han crecido con mucho amor y mucha atención. Disfrútalas." #!String
    Indoor_Day_2: "¡Recuerda estar atento por si hay alimentos! Hay muchos por ahí.^¡Recuerda estar atenta por si hay alimentos! Hay muchos por ahí." #!String
    Indoor_Day_3: "Estaba pensando... la vida es demasiado corta para comer mal. Por suerte, ¡vivimos en una de las mejores regiones para las verduras y hortalizas frescas!#$e#Toma, te hice una saludable ensalada. [196]#$e#¡Me sorprende que no te hayas hartado de mis ensaladas aún!" #!String
    Indoor_Day_4: "¡Buenos días, @! He hecho algo de café.[395]$h#$e#Mi mañana no estaría completa sin una taza de café caliente." #!String
    Indoor_Night_0: "Hay algo en estas noches que me da sed..." #!String
    Indoor_Night_1: "El flujo del tiempo es tan delicado... incluso la decisión más pequeña cambia el futuro para siempre." #!String
    Indoor_Night_2: "Es mucho más encantador estar aquí por la noche que en la luminosa y estridente ciudad.#$e#Soy muy afortunada, todo me va perfecto." #!String
    Indoor_Night_3: "¡Nunca pensé que recibiría tan pronto un colgante de sirena después de haberme mudado! Aunque me alegra.$l" #!String
    Indoor_Night_4: "He visto un conejo. Ojalá pudiera acariciar uno algún día. Parecen tan suavitos..." #!String
    Outdoor_0: "La brisa fresca es agradable. Me recuerda a cuando vivía junto al río." #!String
    Outdoor_1: "Um... Voy a hacer un poco de mantenimiento por aquí. Me entran ganas de dar algunos martillazos de vez en cuando." #!String
    Outdoor_2: "Hoy va a ser un día especial, lo presiento." #!String
    Outdoor_3: "Ah... el olor a tierra fresca. No hay nada como eso.$h#$e#Puedes decir que el aire por aquí es limpio... se nota en los pulmones." #!String
    Outdoor_4: "No trabajes demasiado cariño.#$e#Asegúrate de tomar un descanso de vez en cuando, o comer algo.$h" #!String
    funLeave_Leah: "Hoy voy a dar un paseo por la naturaleza. Necesito salir de casa." #!String
    funReturn_Leah: "Hoy tuve un día genial y relajante. ¿Cómo te ha ido el día?" #!String
    OneKid_3: "Es divertido ser madre. Quiero asegurarme de que %kid1 crece amando la naturaleza." #!String
    TwoKids_3: "Tenemos una granja maravillosa y una familia completa. Nuestra nueva vida ha salido genial, ¿verdad?" #!String
    Good_0: "Siento como si estuviera en la cima de una gran montaña viviendo aquí." #!String
    Good_1: "¿Te he contado alguna vez que... cuando te mudaste aquí soñaba con que algún día estuviéramos juntos?^¿Te he contado alguna vez que... cuando te mudaste aquí soñaba con que algún día estuviéramos juntas?" #!String
    Good_2: "Decidí mudarme aquí y entonces nos encontramos... A veces es difícil no creer en el destino.#$b#Podría haber sido totalmente diferente." #!String
    Good_3: "¡Vaya, hoy pareces lleno de energía!$l^Hoy estás hermosa.$l" #!String
    Good_4: "Mm... Hueles bien." #!String
    Good_5: "Sólo estaba admirando mi amuleto de la boda... Amaré este tesoro por el resto de mi vida.$l" #!String
    Good_6: "¡Ten cuidado ahí fuera! A veces me preocupa que caigas en algún pozo minero." #!String
    Good_7: "¿@? Sólo quería decirte que aprecio lo duro que trabajas por nuestro hogar.$h" #!String
    Good_8: "No te preocupes por mi... Sé que tienes muchas responsabilidades fuera de casa. ¡Estoy bien aquí sola!$l" #!String
    Good_9: "Oh, no estoy aburrida... Estoy disfrutando de lo que tenemos.#$e#Es una vida simple, pero me gusta.$h" #!String
    Neutral_0: "Espero seguir gustándote cuando sea vieja y canosa." #!String
    Neutral_1: "Me pregunto quién vivía aquí antes..." #!String
    Neutral_2: "¿No tienes nada que hacer hoy?" #!String
    Neutral_3: "Si vas al pueblo asegúrate de saludar a todos de mi parte." #!String
    Neutral_4: "Haré la colada mañana por la mañana antes de que te levantes, así no te entretendré." #!String
    Neutral_5: "¿Vamos bien de dinero @?" #!String
    Neutral_6: "¿Me pregunto qué estarán haciendo hoy en el pueblo?" #!String
    Neutral_7: "Hoy no tengo ganas de hacer nada." #!String
    Neutral_8: "No importa cuanto limpie, la casa se ensucia otra vez.#$e#Las granjas son bastante sucias." #!String
    Neutral_9: "Me pregunto si viviremos aquí siempre..." #!String
    Bad_0: "...¿Aún me amas?$s" #!String
    Bad_1: "*suspiro*... Quizá nos casamos demasiado jóvenes.$s" #!String
    Bad_2: "¿Sigues siendo feliz a mi lado?$s" #!String
    Bad_3: "¿He hecho algo mal? Has estado diferente últimamente.$s" #!String
    Bad_4: "¿Alguna vez te preguntas que más hay ahí fuera?$s" #!String
    Bad_5: "Antes eras romántico... ¿qué ha pasado?$s^Antes eras romántica... ¿qué ha pasado?$s#$e#Sé que no soy tan joven como antes, ¿por eso te casaste conmigo?$a" #!String
    Bad_6: "Sólo tenemos una vida, y es corta... ¿lo estamos haciendo mal?$s" #!String
    Bad_7: "Solía ser tu \"amorcito\"... ahora solo parece que me quieres cuando te hago una cena caliente.$s" #!String
    Bad_8: "Has estado tan frío últimamente...$s^Has estado tan fría últimamente...$s" #!String
    Bad_9: "Me pregunto si podría haberlo hecho mejor...$s" #!String
    spring_2: "Bueno, ¿qué plantamos esta temporada?" #!String
    spring_1: "Anoche celebramos bien el año nuevo...$l" #!String
    spring_15: "*suspiro*...supongo que ya es hora de hacer la \"limpieza de primavera\" de nuevo.$s" #!String
    summer_1: "Ah, el verano... Ya puedo oler las bayas picantes.$h" #!String
    summer_9: "Perdona si me notas sudorosa... He estado sudando toda la noche por el calor." #!String
    summer_2: "Es verano... eso significa que la casa se llenará de moscas#$e#No te preocupes, yo me ocupo." #!String
    fall_1: "Me encanta el otoño por las oportunidades de recoger setas. Viene y se va bastante rápido." #!String
    fall_20: "¿Has planeado el invierno? Siempre es bueno tener reservas de heno." #!String
    fall_2: "Sé que la temporada de cosecha te ocupa mucho tiempo. Intentaré ayudarte tanto como pueda." #!String
    winter_1: "Ya llegó el invierno y eso significa que es la temporada de la fruta de cristal. Su sabor es único, ¿no crees?" #!String
    winter_7: "Estoy pensando en esculpir hielo mañana. Sólo puede hacerlo una vez al año, ¡pero es muy divertido!" #!String
    winter_28: "Bueno, ¡otro gran año para la Granja %farm! ¡Divirtámonos esta noche! [348]$h#$e#El año que viene va a ser genial, puedo sentirlo." #!String
