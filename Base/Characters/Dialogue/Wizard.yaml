content:  #!Dictionary<String,String>
    Introduction: "Ah, sí. Predije que vendrías hace un largo tiempo, joven @.#$e#De todas formas, al final, tu destino está en tus propias manos." #!String
    Mon: "He visto algunas cosas sobre tu futuro, joven @.#$e#El hecho de revelártelas tendría graves consecuencias." #!String
    Tue: "Si no tienes nada importante que decirme, déjame en paz. Tengo mucho trabajo que hacer." #!String
    Tue4: "Confío en ti lo suficiente para permitirte entrar en mi sótano. Trata lo que encuentres allí con respeto." #!String
    Wed: "Toma años de estudio comprender la lengua de los elementales.#$e#Hablar su lengua requiere una vida de gran dedicación.#$e#Ahora, si me disculpas..." #!String
    Thu: "Hay varios misterios a nuestro alrededor. Debes tener paciencia si deseas descubrirlos." #!String
    Thu10: "No debes decírselo a nadie... pero tengo razones para creer que uno de los habitantes es en realidad mi hija...#$e#Puede que esté equivocado... Es raro, pero a veces me pasa." #!String
    Fri: "Los ciudadanos me tienen miedo.#$e#Es una pena, pero supongo que los humanos siempre temen lo desconocido." #!String
    Fri6: "Estuve casado, hace mucho tiempo. Después de la ruptura, ella empezó a volar echando maldiciones sobre las personas.#$e#No es una forma muy madura de expresar la ira." #!String
    Sat: "Estás sobre un potente campo mágico.#$e#Yo construí mi refugio aquí a propósito, ¿sabes?" #!String
    Sat2: "¿Has hecho algún progreso con los espíritus del bosque?" #!String
    Sun: "En ocasiones observo a los ciudadanos escondido.#$e#Espero encontrar un aprendiz. Algún día dejaré este lugar mortal, pero mi persecución arcana debe continuar." #!String

