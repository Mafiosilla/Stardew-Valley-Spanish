content:  #!Dictionary<String,String>
    Introduction: "¡Mira! No eres exactamente como te imaginaba... ¡Pero está bien! Soy Jodi.#$e#Es un pueblo pequeño y tranquilo, ¡así que es muy emocionante cuando alguien nuevo se muda por aquí! Tener a alguien nuevo entre nosotros podría cambiar mucho las cosas." #!String
    Mon: "¿Mantener un hogar es difícil... pero alguien tiene que hacerlo.#$e#¿Sí?" #!String
    Mon6: "Es bonito tener una familia... pero mentiría si dijera que no deseo la libertad de la juventud...$s" #!String
    2_1: "Mi marido Kent es un soldado que trabaja en el extranjero, por eso no esta aquí ahora mismo.#$b#¡¡Sé que volverá sano y salvo una vez terminado su servicio!!#$e#¿Necesitas algo?" #!String
    Tue: "Ejercitarse es importante para mantenerse saludable. Siempre me aseguro de reservar un momento para ello.#$e#Como madre, no tengo mucho tiempo que dedicarme a mí misma. Así que lo intento y hago que cada minuto valga la pena." #!String
    Wed4: "Me gustaría poder pasar más tiempo fuera, pero hay mucho trabajo por hacer.#$e#Empecé a usar guantes de goma para mantener mis manos suaves.#$e#Cuanto más viejo te haces, más trabajo tienes que hacer para mantenerte saludable.#$e#Bueno, ¡Adiós!" #!String
    Wed: "¿Qué has dicho? ¿Son las %time ya? ¡Dios mío!#$e#¡Todavía tengo muchas cosas que hacer!$s" #!String
    Thu6: "Como pasa el tiempo *sigh*#$e#Recuero cuando Sam era un bebe con pañales. Era un niño tan lindo.$s#$e#No le digas que te lo dije.$h#$e#Te debe gustar hablar conmigo, ¿eh?" #!String
    Thu: "Eres granjero, ¿eh? Interesante.^Eres granjera, ¿eh? Interesante.#$e#Nunca había conocido a un granjero.$k^Nunca había conocido a una granjera.$k#$e#Tal vez algún día me puedas enseñar a cultivar verduras.$h" #!String
    Fri: "$d Joja#La comida de JojaMart puede que no sea la más saludable para mi familia, ¡pero con esos precios tan bajos sería una locura comprar en otra parte!|La comida de Pierre es mucho más fresca y más sana que cualquier cosa que compré alguna vez en JojaMart. Aunque echo de menos esos precios baratos de Joja." #!String
    Sat: "Hola.#$e#¿Necesitas algo?" #!String
    Sat4: "Estoy tan contenta de que estés tratando de mejorar esa vieja granja.#$e#¡Aportará mucho a la comunidad cuando lo tengas todo en orden!$h#$e#Sin embargo, vas a tener que trabajar mucho.#$e#Adiós." #!String
    Mon2: "#$1 JodiAltar#Ayer visité el Altar de Yoba para rezar porque mi marido vuelva sano y salvo.#$e#Trato de mantenerme positiva, pero a veces se me hace muy duro.$s" #!String
    Sun: "#$c .5#Me estoy tomando un descanso de las tareas del hogar.$h#$e#Me estoy tomando el día libre.$h#$e#Si no me da el aire en la cara, ¡me voy a volver loca!!#$e#Además no quiero que se me atrofien las piernas." #!String
    Sun8: "He soñado que era completamente libre, sin nadie a mi cargo, solo yo...#$b#...Y entonces me he despertado y me he dado cuenta de que tenía todo un día por delante con tareas por hacer...$s" #!String
    summer_Mon: "El verano es agradable, pero también significa más trabajo.#$e#¡Tendré que mantener el jardín en forma además de trabajar en la casa!" #!String
    summer_Tue: "Hola.#$e#¿Necesitas algo? Estoy un poco ocupada." #!String
    summer_Thu: "Las tareas domésticas son frustrantes porque nunca terminas.#$e#Al día siguiente de barrer, el suelo está sucio otra vez." #!String
    summer_Sun: "¿Qué rayos voy a hacer para cenar?#$e#*suspiro*..." #!String
    fall_Thu: "Lo mismo he mimado un poco a los chicos. Nunca han tenido que hacer labores domésticas.#$e#Supongo que he querido que disfruten de su niñez mientras puedan. Aunque Sam ya está hecho un hombre.#$b#Espero que no se convierta en un vago. Eso no pasará.$s#$e#Convertirse en padre no es tan fácil." #!String
    fall_Sun: "Caroline y yo somos buenas amigas. Se lo cuento todo." #!String
    fall_Sun2: "Cuando tienes hijos tienes que cambiar tu estilo de vida.#$e#Puede que no sea del todo cierto... pero si no tienes cuidado, podría ocurrir." #!String
    winter_Mon: "Me encantaba jugar con la nieve cuando era niña. Lo bueno de ser madre es que lo vuelvo a disfrutar.$h" #!String
    winter_Tue: "Hola. ¿Te has cansado ya de que la gente pregunte por tu granja constantemente?#$e#A mi me pasaría." #!String
    winter_Tue6: "*suspiro*... A veces sueño con vivir por mi cuenta... sin tener una familia a la que cuidar. ¿Tan malo es?$s#$e#No se lo cuentes a nadie.$4" #!String
    winter_Wed2: "¿Que qué hago para divertime? Um... Buena pregunta.#$e#Me gusta dormir.$s" #!String
    winter_Wed4_2: "Kent ha pasado en casa una temporada, pero aún no se encuentra cómodo.$s" #!String
    winter_Thu: "Sam hace demasiado ruido con su música. Espero que no moleste a los vecinos." #!String
    winter_Thu_inlaw_Sam: "¿Cómo le va a Sam? Tengo que admitir que tengo que cocinar y limpiar menos desde que se mudó..." #!String
    winter_Thu8: "Creo que nos precipitamos para casarnos, con Kent siendo un soldado y todo eso... Apenas disfruté de la libertad y la juventud, y ahora es muy tarde para volver atrás.$s#$e#No cometas el mismo error.$4" #!String
    winter_Fri: "Estaría bien tener unas vacaciones de vez en cuando...$s" #!String
    winter_Sun: "Si fuese rica la primera cosa que haría sería contratar a una camarera y un chef.#$e#¡Dios mío, eso sería estupendo!$h" #!String
