content:  #!Dictionary<String,String>
    Introduction: "Hola chico. Me llamo Pam.^Hola chica. Me llamo Pam.#$e#No seas idiota y nos llevaremos bien." #!String
    Mon: "#$1 PamDrank#Urghh... mi cabeza... $k#$e#Comería más sano si pudiera permitírmelo, ¿sabes?#$e#Eh, seguro que tienes un montón de comida riquísima creciendo en tu granja, ¿hm?" #!String
    Saloon: "No hay nada como un sorbo de cerveza de la buena para calentar estos huesos tan viejos...$h" #!String
    Saloon_Entry: "Ah... Por fin./Necesito una copa./¡Gus! Lo habitual./Ey, ¡ya he vuelto!/Ooh chico, ¡estoy sedienta!/¡Estoy seca!" #!String
    Trailer_Entry: "¡Penny! ¿Has hecho la cena?/¡Penny! ¿Has hecho tus tareas?/¡Penny! ¿Estás en casa?/¡Eh, estoy en casa!" #!String
    Saloon6: "Hola chico. ¡Te invitaría a una copa si pudiera pagarla!^Hola chica. ¡Te invitaría a una copa si pudiera pagarla!" #!String
    Saloon_Tue: "¡Eh, Gus! ¡Otra ronda! *hic*$h" #!String
    Saloon_Wed: "*Suspiro *... Hola chico. Eres muy joven para andar deprimido en un lugar como este.^*Suspiro *... Hola chica. Eres muy joven para andar deprimida en un lugar como este." #!String
    Saloon_Thu: "*glup*... He estado esperando esta bebida toda la tarde. Je je." #!String
    Saloon_Fri: "¡Eh, Gus! ¡Dame otra jarra de lo más fuerte que tengas!" #!String
    Saloon_Sat: "%Pam no responde." #!String
    Saloon_Sun: "%Pam parece fuera de sí. Será mejor dejarla sola por ahora." #!String
    Tue: "¡Oye, tú! No fisgonees por mi caravana cuando no estoy, ¿entendido?$u#$e#Lo siento, pero debo ser precavida con los extraños." #!String
    Tue2: "Estaba leyendo el periódico esta mañana, pero se me ha cortado el rollo. Chaval, el mundo está hecho polvo.#$e#\"Mantén la cabeza amueblada y estarás bien...\"#$b#Es lo que mi padre solía decir. Je Je Je.$h" #!String
    Wed: "$d bus#¡No sabes cómo me alegro de que el autobús esté en marcha! Me siento viva otra vez.|Pasamos tiempos dificiles. Perdí mi trabajo de conductora de autobús. Si lo recuperase podría llevarte hasta el Desierto de Calico." #!String
    Thu: "#$1 PamDrunk#Mehhh... Tomé demasiadas cervezas de caramelo en el salón anoche... Vete.$k#$e#Mi casa no es bonita, pero al menos da al río.#$e#Hola. Penny es mi niña pequeña. Pórtate bien con ella o déjala en paz, ¿lo pillas?" #!String
    Thu4: "Penny dice que paso demasiado tiempo en el Salón de Gus...$s" #!String
    Thu4_inlaw_Penny: "Me siento terríblemente sola en la caravana..." #!String
    Fri2: "Mira, he estado pensando...Me gustaría tener un hobby. Algo que hacer para no pasar todas las noches en el Salón de Gus.#$e#¿Alguna idea?#$e#...Ehh. Quizás acabe jugando a las damas yo sola." #!String
    Fri: "Cada día es lo mismo que el anterior...$s#$b#Si hubiese nacido rica...$s" #!String
    Sat: "Asegúrate de que tus botas están limpias antes de entrar a mi casa.$u#$e#Es un fastidio limpiar tal desastre. Deberías de saberlo ya." #!String
    Sat4: "Ojalá un grupo de duendecillos apareciera en mi casa por la noche para arreglarla.Jajajajaja.$h#$e#Iría a por algunos nabos...#$e#Si mis piernas no me dolieran tanto iría a las montañas de vez en cuando." #!String
    Sun: "¿Eres amigo de Gus? Es un buen tipo.^¿Eres amiga de Gus? Es un buen tipo.#$e#Siempre me invita a cerveza en mi cumpleaños." #!String
    event_credit1: "¡Oye, vigila tu lengua! ¡Nadie me dice lo que debo hacer!$u" #!String
    event_credit2: "¿...no es así? ¡Es terrible!$s#$b#...Oh.$s" #!String
    summer_Tue: "Hola forastero.^Hola forastera." #!String
    summer_Tue2: "¡Anda!, si es el señor @.^¡Anda!, si es la señorita @.#$e#¿Necesitas ayuda o algo?" #!String
    summer_Tue6: "Tenía esperanzas y sueños, como tú... Pero mírame ahora.$s#$e#La vida no siempre resulta como esperas.#$e#Oh, bueno. No tiene ningún sentido fijarse en lo que no tienes." #!String
    summer_Wed: "Tener una granja aquí es bueno para nuestro pueblo." #!String
    summer_Wed4: "Quizás, si lo haces muy bien en tu granja, empujes la economía local.#$e#¿Entonces todos tendrán un trabajo y seremos felices, verdad?" #!String
    summer_Thu: "Oh, hola granjero.^Oh, hola granjera.#$e#Normalmente no hablo con extraños." #!String
    summer_Thu4: "Parece que siempre termino en el salón.#$e#Está muy cerca de mi casa. No es saludable." #!String
    summer_Fri: "...¿Sí?#$e#Eres un chico joven y apuesto. ¿Por qué estas perdiendo tu tiempo hablándole a una vieja como yo?^Eres una chica bonita. ¿Por qué estás perdiendo tu tiempo hablándole a alguien como yo?" #!String
    summer_Sat2: "No te preocupes por ese perro viejo que hay junto a la casa.#$b#Te mirará al pasar, pero no saldrá de su jaula ni en un millón de años.#$b#¿Que cómo se llama? Se llama Dusty." #!String
    summer_Sat: "Alguien se ha estado quejando de mi jardín... diciendo que era un desastre. ¿Fuiste tú?$u#$e#Umm..." #!String
    fall_Tue: "Si te conociera mejor, estaría más dispuesta a charlar." #!String
    fall_Tue4: "Yo también fui joven. Es difícil de creer, ¿eh?#$e#El tiempo pasa muy rápido cuando te haces mayor.$s" #!String
    fall_Wed: "*Suspiro*... Supongo que esta noche tendré que meter en el microondas otra comida congelada.$s" #!String
    fall_Thu: "Penny es lo único que tengo, así que será mejor que la trates con cariño." #!String
    fall_Fri: "Todos los días la misma vieja rutina...$s#$e#¿Nunca has tenido ese problema, granjero?^¿Nunca has tenido ese problema, granjera?" #!String
    fall_Sat: "¿Me harías un favor y limpiarías mi casa?#$e#Es broma.$h" #!String
    fall_Sun: "¿No tienes nada que hacer?#$e#Deberías estar agradecido por tener un trabajo en vez de estar deambulando por el pueblo.^Deberías estar agradecida por tener un trabajo en vez de estar deambulando por el pueblo." #!String
    fall_Sun4: "Echo de menos mi viejo trabajo de conductora de camiones. Solía ir por todo el valle, conociendo gente, escuchando la radio.#$e#Los tiempos cambian." #!String
    winter_Mon: "¿Tienes cerdos en la granja?" #!String
    winter_Tue: "¿Quieres algo, chico? Mejor busca en otro sitio.^¿Quieres algo, chica? Mejor busca en otro sitio." #!String
    winter_Tue4: "Sólo espero que Penny tenga una buena vida por delante. Si alguna vez tiene hijos sabrá cómo me siento.#$e#...Es tan seco el invierno. Mi piel se queda como un viejo pergamino." #!String
    winter_Tue4_inlaw_Penny: "Hola. Espero que estés tratando a Penny bien en esa vieja granja tuya. ¡Ella es lo único que tengo!" #!String
    winter_Wed: "Hola chico. ¿Qué estás haciendo?^Hola chica. ¿Qué estás haciendo?#$e#Estoy pasando el rato, como siempre." #!String
    winter_Thu: "Hace un frio horrible. Una visita al salón debería calentarme, ¿no te parece? Je je.#$e#¿Por qué no pasas por el salón más tarde para una muestra de la Oh-Be-Joyful?" #!String
    winter_Fri: "A Penny le encantan los libros antiguos. Creo que es mucho más lista de lo que nunca he sido.#$e#Me alegro." #!String
    winter_Sat: "Debería empezar a pescar viendo lo cerca que está el rio." #!String
    winter_Sun: "Mehh... mi patio es un desastre.$s" #!String
