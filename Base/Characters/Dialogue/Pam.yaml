content:  #!Dictionary<String,String>
    Introduction: "Hola, chico. Me llamo Pam.#$e#No seas un idiota y nos llevaremos bien." #!String
    Mon: "#$1 PamDrank#Urghh... mi cabeza... $k#$e# Ya sabes, comería más sano si pudiera permitírmelo#$e#Eh, seguro que tienes un montón de comida riquísima creciendo en tu granja, ¿hm?" #!String
    Saloon: "No hay nada como un sorbo de cosa buena para calentar estos huesos tan viejos...$h" #!String
    Saloon_Entry: "Ah... Por fin./Necesito una copa./¡Gus! Lo habitual./Hey, ¡ya he vuelto!/Ooh chico, ¡estoy sedienta!/¡Estoy seca!" #!String
    Trailer_Entry: "¡Penny! ¿Has hecho la cena?/¡Penny! ¿Has hecho tus tareas?/¡Penny! ¿Estás en casa?/¡Hey, estoy en casa!" #!String
    Saloon6: "Hey, chico. ¡Te invitaría a una copa si pudiera pagarla!" #!String
    Saloon_Tue: "¡Eh, Gus! ¡Otra ronda! *hic*$h" #!String
    Saloon_Wed: "* Suspiro *... Hey, chaval. Eres muy joven para estar deprimido en un lugar como este." #!String
    Saloon_Thu: "*glup*... He estado esperando esta bebida toda la tarde. Je je." #!String
    Saloon_Fri: "¡Eh, Gus! ¡Dame otra jarra de lo más fuerte que tengas!" #!String
    Saloon_Sat: "%Pam no responde." #!String
    Saloon_Sun: "%Pam parece fuera de sí. Será mejor dejarla sola por ahora." #!String
    Tue: "¡Oye, Tú! No te quedes fisgoneando por mi remolque cuando no estoy, ¿Entendido?$u#$e#Lo siento, pero debo ser precavido con los extraños." #!String
    Tue2: "Estaba leyendo el periódico esta mañana, pero se me ha cortado el rollo. Chaval, el mundo está hecho polvo.#$e#Mantén la cabeza derecha y lo harás de una pieza...#$b#Es lo que mi padre solía decir. Je Je Je.$h" #!String
    Wed: "$d bus#¡No sabes como me alegro de que el autobús esté en marcha! Me siento vivo otra vez.|Pasamos tiempos dificiles. Perdí mi trabajo de chófer de autobús. Si lo recuperase podría conducir hasta el Desierto de Calico." #!String
    Thu: "#$1 PamDrunk#Mehhh... Tomé demasiadas cervezas de caramelo en el bar anoche... Vete.$k#$e#Mi casa no es bonita, pero al menos da al río.#$e#Hey. Penny es mi niña pequeña. Pórtate bien con ella o déjala sola, ¿lo pillas?" #!String
    Thu4: "Penny dice que paso demasiado tiempo en el bar...$s" #!String
    Thu4_inlaw_Penny: "It's awful lonely in the trailer all by myself..." #!String
    Fri2: "Mira, He estado pensando...Me gustaría tener un hobby. Algo que hacer que no pasar todas las noches en el bar.#$e#¿Alguna idea?#$e#...Ehh. Quizás acabe jugando a las damas conmigo mismo." #!String
    Fri: "Cada día es lo mismo que el anterior...$s#$b#Si hubiese nacido rico...$s" #!String
    Sat: "Asegúrese de que sus botas están limpias antes de ir correteando alrededor de mi casa.$u#$e#Es molesto limpiar tal desastre. Deberías de saberlo ya." #!String
    Sat4: "Deseo que un equipo de elfos venga durante la noche a poner en orden mi casa. Jajajaja. $h#$e#Claro que podría ir a por algunos nabos.#$e#Si mis piernas no fuesen tan rígidas visitaría las montañas de vez en cuando." #!String
    Sun: "¿Sois amigos de Gus? Es un buen tipo.#$e#Siempre me invita a cerveza en mi cumpleaños." #!String
    event_credit1: "¡Oye, vigila tu lengua! ¡Nadie me dice lo que debo hacer!$u" #!String
    event_credit2: "¿...no es así? ¡Es terrible!$s#$b#...Oh.$s" #!String
    summer_Tue: "Hola, forastero/a." #!String
    summer_Tue2: "¡Anda!, si es el señor @.^¡Anda!, si es la señorita @.#$e#¿Necesitas ayuda o algo?" #!String
    summer_Tue6: "Tuve esperanzas y sueños como tú, alguna vez... Pero mírame ahora.$s#$e#La vida no siempre resulta como esperas.#$e#Oh bien. No tiene ningún sentido fijarse en lo que no tienes." #!String
    summer_Wed: "Tener una granja aquí es bueno para nuestro pueblo." #!String
    summer_Wed4: "Quizás si lo haces realmente bien en tu granja esto empujará la economía local.#$e#¿Entonces todos tendrán un trabajo y seremos felices, verdad?" #!String
    summer_Thu: "Hey, hola granjero.#$e#Normalmente no hablo con extraños." #!String
    summer_Thu4: "Parece que siempre termino en el salón en algún momento.#$e#Está muy cerca de mi casa. No es saludable." #!String
    summer_Fri: "...Si?#$e#Eres un chico joven y apuesto. ¿Por qué estas perdiendo tu tiempo hablándole a una chica mayor como yo?^Eres una chica bonita. ¿Por qué estás perdiendo tu tiempo hablándole a alguien como yo?" #!String
    summer_Sat2: "No te preocupes por ese perro viejo que hay junto a la casa.#$b#Te mirará al pasar, pero no saldrá de su jaula ni en un millón de años.#$b#¿Y se llama? Se llama Dusty." #!String
    summer_Sat: "Alguien se ha estado quejando sobre el desorden en mi patio... diciendo que era un desastre. ¿Fuiste tú?$u#$e#Hmmm..." #!String
    fall_Tue: "Si te conociera mejor, estaría más dispuesta a conversar." #!String
    fall_Tue4: "Alguna vez fui joven. Es difícil de creer, ¿eh?#$e El tiempo pasa muy rápido cuando eres adulto.$s" #!String
    fall_Wed: "*Suspiro*... Supongo que esta noche tendré que meter en el microondas otra comida congelada.$s" #!String
    fall_Thu: "Penny es la única amiga que tengo, así que será mejor que la trates con cariño." #!String
    fall_Fri: "Todos los días la misma vieja rutina...$s#$e#¿Nunca has tenido ese problema, granjero/a?" #!String
    fall_Sat: "¿Me harías un favor y limpiarías mi casa?#$e#Es broma.$h" #!String
    fall_Sun: "¿No tienes nada que hacer?#$e#Deberías estar agradecido por tener un trabajo en vez de estar por ahí todo el rato." #!String
    fall_Sun4: "Echo de menos mi viejo trabajo conduciendo camiones. Solía ir por todo el valle, conociendo gente, escuchando la radio. #$e#Los tiempos cambian." #!String
    winter_Mon: "¿Tienes cerdos en la granja?" #!String
    winter_Tue: "¿Quieres algo de mí, chico? Mejor busca en otro sitio." #!String
    winter_Tue4: "Sólo espero que Penny tenga una buena vida por delante. Si alguna vez tiene hijos sabrá cómo me siento. #$e#... Es tan seco el invierno. Mi piel se queda como un viejo pergamino." #!String
    winter_Tue4_inlaw_Penny: "Hey. You better be treatin' Penny right on that old farm of yours. She's the only one I got!" #!String
    winter_Wed: "Hey chico. ¿Qué estás haciendo? #$e# Estoy pasando el tiempo, como siempre." #!String
    winter_Thu: "Hace un frio horrible. Una visita al salón debería calentarme, ¿no te parece? Je je. #$e# ¿Por qué no pasas por el salón más tarde para una muestra de la Oh-Be-Joyful?" #!String
    winter_Fri: "A Penny le encantan los libros antiguos. Creo que es mucho mas lista de lo que yo he sido.#$e#Me alegro." #!String
    winter_Sat: "Debería empezar a pescar viendo lo cerca que está el rio." #!String
    winter_Sun: "Mehh... mi patio es un desastre.$s" #!String
