content:  #!Dictionary<String,String>
    Introduction: "¡Es el Sr. @, el nuevo granjero! Soy Pierre, dueño de la tienda.^¡Es la Sra. @ la nueva granjera! Soy Pierre, dueño de la tienda.#$b#Si buscas semillas, mi tienda es el lugar adecuado. ¡También puedo comprarte lo que produzcas por un buen precio!#$e#¡Una pequeña granja podría inyectar nueva vida a la economía local!" #!String
    Mon: "¡Bienvenido! Si buscas semillas estás en el lugar adecuado.^¡Bienvenida! Si buscas semillas estás en el lugar adecuado." #!String
    Mon_inlaw_Abigail: "Hola... ¿hijo?$s^Hola em... ¿hija?$s" #!String
    Mon4: "Hola @. ¿Necesitas alguna semilla o algún árbol frutal?" #!String
    Mon4_inlaw_Abigail: "Hola @ ¿Cómo está Abigail? La tienda no es la misma sin ella..." #!String
    Tue: "A veces tengo nuevos artículos en stock, así que asegúrate de pasar a menudo.#$e#Es mucho trabajo tener una tienda.$h" #!String
    Tue6: "Sabes, solía ser un buen boxeador hace tiempo... ¡Mi gancho derecho era una leyenda!$h" #!String
    Wed: "Es mi día libre.#$e#Umm...¿Qué puedo hacer?...$s" #!String
    Wed4: "Cuando era joven siempre tenía cosas interesantes para hacer. Ahora solo pierdo el tiempo cuando no trabajo.$s" #!String
    Thu: "Estaré encantado de comprarte cualquier producto.#$b#¡Por un buen precio, por supuesto!" #!String
    Thu2: "Realmente aprecio tu negocio, Sr. @. Se me ha hecho más y más difícil obtener una ganancia decente.^Realmente aprecio tu negocio, Sra. @. Se me ha hecho más y más difícil obtener una ganancia decente." #!String
    Thu8: "#$1 pierre2#¿Abigail se me parece? No se lo digas a mi esposa, pero a veces me pregunto si soy el padre.$k$s#$e#No se lo digas a mi esposa, pero odio cocinar la cena." #!String
    Fri: "#$1 pierreJoja#Los negocios han ido lentos desde que Joja se trasladó a la ciudad. Es difícil competir con su selección.$k$s#$e#Hola ¿está tu granja yendo bien?#$e#Quizás algunas de mi semillas arreglen las cosas." #!String
    Sat: "Si encuentras cualquier producto silvestre, te lo sacaré de las manos por un precio razonable." #!String
    Sat8: "Te diré un secreto. A veces, cuando la tienda está vacía, practico ópera detrás del mostrador..$h#$e#No se lo digas a nadie." #!String
    Sun: "#$1 pierreBlue#*suspiro*... Tengo que estar detrás del mostrador...$k$s#$e#Desearía poder ir a caminar, pero no puedo dejar la tienda sola.#$e#Escuché que las flores han florecido y huelen genial...$s" #!String
    Wed6: "#$1 pierre1#*Suspiro*... No importa lo bien que vaya el negocio, nunca es suficiente para satisfacer mi deseo de éxito.¿Qué me pasa? Quizás estoy aburrido de la vida doméstica.$s#$e#Algún día voy a abrir una tienda en la ciudad y tener mucho éxito.#$e#Desafortunadamente, el negocio va tan mal que apenas puedo guardar dinero...$s" #!String
    Thu4: "Ey, @. ¡Eres mi cliente número uno!" #!String
    summer_Mon: "¡Tengo algunas semillas de verano! Será mejor que te abastezcas." #!String
    summer_Wed: "Qué feliz soy de tener un día libre del trabajo." #!String
    summer_Thu: "Todo el mundo está disfrutando del tiempo en lugar de ir de compras...*suspiro*" #!String
    summer_Fri: "Hola. ¿Estás satisfecho con la calidad de mis semillas de verano?^Hola. ¿Estás satisfecha con la calidad de mis semillas de verano?" #!String
    summer_Sat: "El verano es una buena época para comerse una fresca ensalada, ¿no crees?" #!String
    summer_Sun: "Uff... Que calor hace." #!String
    winter_Mon: "En invierno no crecen los cultivos... así que no tengo semillas que ofrecerte.#$e#Esto va a disminuir nuestros beneficios." #!String
    winter_Wed: "#$1 pierreDin#Voy a sorprender a Caroline esta noche con una cena y una botella de Stardew Red. ¡No se lo digas a nadie!$k#$e#Por fin un día de descanso." #!String
    winter_Thu: "Hola.¿Te apetece ir de compras?" #!String
    winter_Fri: "Me dedico principalmente a productos comestibles, así que si tienes algunos minerales o madera será mejor tratar de venderlos en otro lado." #!String
    winter_Sat: "¿Soy yo o hay una corriente fría aquí?" #!String
    winter_Sun: "Si no tuviera la tienda abierta estaría fuera ahora.#$e#Sería divertido lanzar una bola de nieve." #!String
    fall_Mon: "¡Hay semillas de otoño! Los cultivos no crecen en invierno así que esta es tu última oportunidad hasta primavera.#$b#Mejor arriesgarse, ¿eh?" #!String
    fall_Thu: "Está empezando a hacer frío afuera...#$b#Eso significa que entrará más gente a la tienda para calentarse... jeje." #!String
    fall_Fri: "#$1 pierreMEGA#Mi sueño es abrir nuevas tiendas hasta hacerme rico. jejeje.$k#$e#Hola, ¿está yendo bien tu granja?#$e#Quizás algunas de mis semillas arreglen las cosas.$h" #!String
    fall_Sat: "Me alegra comprar lo que produce tu granja.#$e#Si hago una reventa obtengo un beneficio... esa es la ventaja de ser un dueño de una tienda.#$e#No te hagas ideas..." #!String
    fall_Sun: "Si no tuviera esta tienda abierta estaría fuera...#$e#Las hojas están preciosas y las setas están brotando." #!String
    Event_naga1: "Gracias, lo aprecio. Pero olvida lo que has visto, ¿vale?$h#$b#... ¡Y yo olvidaré que estuviste husmeando por mi habitación!" #!String
    Event_naga2: "¿De verdad me harías eso? Eres horrible.$s#$b#¡Para empezar, no deberías haber estado fisgoneando mi habitación! Los vecinos entrometidos son lo peor.$a" #!String

