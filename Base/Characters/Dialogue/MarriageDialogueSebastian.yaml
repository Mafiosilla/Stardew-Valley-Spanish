content:  #!Dictionary<String,String>
    Rainy_Day_0: "Por fin... Una buena tormenta. Me canso muy pronto de los días soleados." #!String
    Rainy_Day_1: "Ey, estaba pensando en mi vieja habitación del sótano. Estaba muy a gusto allí, pero esto es mucho más interesante. Y no hecho de menos el olor...#$e#Me siento un poco avergonzado de haber estado viviendo tanto tiempo en casa de mi madre." #!String
    Rainy_Day_2: "Ey. La otra noche no pude dormir, así que di una vuelta por las cuevas. Encontré esto... ¿Lo quieres?[575 769 767 84 66 78]#$e#A veces me cuesta dormir, pero no es culpa tuya. Te quiero.$7" #!String
    Rainy_Day_3: "Parece un buen día para descansar. Quizá leer un libro o algo así... ¿Qué crees?" #!String
    Rainy_Day_4: "Eh, otro día lluvioso... Perfecto.#$e#Parece que tienes frío... Ven, acércate.$l" #!String
    Rainy_Night_0: "Estoy intentando dejar de fumar ahora que estamos casados... No quiero morir. Es una mala costumbre.#$e#Quiero tener un futuro contigo.$l" #!String
    Rainy_Night_1: "Hoy he estado trabajando un poco con el ordenador. Estaba reuniendo ideas para un juego que quiero hacer.#$e#Con tus ingresos de la granja, puedo hacer lo que quería con mi vida. Es genial. Gracias.$h" #!String
    Rainy_Night_2: "Lo siento, no he hecho nada para cenar. Quizás tengamos pizza congelada o algo así.#$e#No sé, tenía la cabeza en otra cosa. Es difícil recordar las tareas de casa..." #!String
    Rainy_Night_3: "¿Qué tal tu día? ¿Has matado algún monstruo?$h#$e#Está bien desahogarse de vez en cuando, ¿verdad?" #!String
    Rainy_Night_4: "¿Y si esta noche nos visita una bruja? Ja... Si la vida fuese tan interesante..." #!String
    Indoor_Day_0: "Cuanto más viejo soy, menos me atrae la ciudad. Antes sentía algo casi místico, pero ahora veo que era solo una especie de fantasía romántica.#$e#La ciudad está llena de gente... No pertenezco allí. Soy un chico solitario." #!String
    Indoor_Day_1: "Ey... ¿Quieres un poco de café?[395]$7#$e#Yo necesitaba un poco... Me he despertado temprano por una pesadilla y no podía volver a dormir." #!String
    Indoor_Day_2: "Anoche no podía dormir, así que fui a dar una vuelta en moto.#$e#Aunque estemos casado, necesito algo de tiempo para mi. Así es como soy. Pero aún así, te quiero.$7" #!String
    Indoor_Day_3: "Ey. ¿Cómo dormiste anoche? Te oí murmurar algo.#$e# Parecía que tenías miedo, pero tengo que admitir que... me encantó.$l" #!String
    Indoor_Day_4: "Vivir aquí contigo me está enseñando a salir un poco de mi caparazón. Creo que eso es bueno para mí.$7" #!String
    Indoor_Night_0: "Ey. Estaba pasando el rato por la casa. Nada interesante...#$e#...#$e#Las vistas desde nuestra casa son perfectas. Desde la entrada puedes ver la puesta de sol sobre Pueblo Pelícano." #!String
    Indoor_Night_1: "Puede que haya bebido demasiado café... No estoy cansado.#$e#Aún estoy acostumbrandome al horario de la granja. Antes solía quedarme despierto hasta las 5am, y a veces dormía hasta las 2pm.$h" #!String
    Indoor_Night_2: "Es genial tener tu propio espacio. Puedo hacer lo que quiera sin que me regañen todo el día.#$e#Estoy seguro de que Maru se alegra de que me haya ido." #!String
    Indoor_Night_3: "Antes he visto un murciélago por la ventana. Son difíciles de ver, pero si te concentras puedes verlos revoloteando por ahí. Están ahí fuera." #!String
    Indoor_Night_4: "En mi casa, a veces sentía que me despreciaba... pero ahora siento que pertenezco aquí. Muchas gracias por hacerme sentir bienvenido, @.$l" #!String
    Outdoor_0: "Quiero hacer algo hoy... pero no sé el qué. ¿Alguna vez te ha pasado, @?" #!String
    Outdoor_1: "Hmm... A veces me obligo a mí mismo a estar fuera, por mi salud.#$e#No sé por qué, pero me gusta estar dentro. Quizá esté muy acostumbrado a mi viejo sótano." #!String
    Outdoor_2: "Te miraré desde aquí.$h#$e#Me gusta mirarte." #!String
    Outdoor_3: "No quiero ablandarme ahora que estoy casado. ¿Debería empezar a comer más guindillas y a hacer ejercicio?#$e#Es solo una idea...$h" #!String
    Outdoor_4: "Deberíamos criar más slimes... En grandes cantidades son muy rentables. Y son muy fáciles de criar.#$e#Además, los de colores diferentes producen objetos diferentes. No sé, creo que sería una afición divertida para nosotros." #!String
    OneKid_0: "Todavía estoy acostumbrándome a ser padre. No te preocupes, ¡yo cuidaré de %kid1! Solo es... algo nuevo." #!String
    OneKid_1: "Quizá cuando %kid1 sea un poco más grande, compraré un sidecar para moto. Así podremos dar todos un paseo.$h" #!String
    OneKid_3: "¿Has olido a %kid1? Creo que es hora de darle un baño..." #!String
    TwoKids_0: "No te preocupes, ya he dado de comer a los niños... %kid2 me ha tirado todo el chocolate encima de nuevo." #!String
    TwoKids_1: "Espero que %kid1 y %kid2 se lleven bien. Maru y yo siempre nos peleábamos cuando eramos niños.#$e#Ahora que lo pienso, normalmente era mi culpa..." #!String
    TwoKids_2: "He vuelto a tener ese sueño donde %kid2 lleva un disfraz de chaman de las sombras y está sobre una calabaza brillante. Extraño, ¿eh?" #!String
    TwoKids_3: "Hemos recorrido un largo camino, @. Mira nuestra familia. Siendo sincero, nunca pensé que acabaría así.#$e#Ahora que estoy aquí, me gusta...$l" #!String
    Good_0: "Ey. Mírame. Nunca olvides que te quiero... Lo eres todo para mí.$l#$b#Ahora ve a ganar algo de dinero.$h" #!String
    Good_1: "Ey... Ven aquí. Hoy estás genial.$l" #!String
    Good_2: "Siempre estás genial, aunque lleves todo el día en el campo.$l" #!String
    Good_3: "Normalmente no lo demuestro, pero estoy muy feliz de ser tu esposo. Casarme contigo ha sido la mejor decisión que he tomado en mi vida.$l" #!String
    Good_4: "No tienes que preocuparte por mí. Me gusta pasar mucho tiempo a solas." #!String
    Good_5: "A veces estoy muy enfadado... pero cuando apareces empiezo a calmarme.$7#$e#Quizá me tranquilice con la edad." #!String
    Good_6: "Sé que eres fuerte, pero aún así me preocupo por ti a veces. Nunca vayas a cazar monstruos sin un elixir de vida y unas buenas botas, ¿vale?" #!String
    Good_8: "Hoy no tengo muchas ganas de trabajar. Puede que ve lo que echan por la televisión." #!String
    Good_9: "En realidad, no necesito amigos. Tú eres la única persona a la que necesito. ¿Es raro?#$e#Supongo que no soy como los demás." #!String
    Neutral_0: "Cuando paseo intento evitar a todo el mundo. Odio tener esas conversaciones tan cortas." #!String
    Neutral_2: "¿Por qué no me cuentas tu día cuando estemos esta noche en la cama? Ahora estoy ocupado..." #!String
    Neutral_3: "¿Vas a ir al pueblo hoy? ¿Por qué? ¿Qué vas a hacer?" #!String
    Neutral_4: "Supongo que hoy puedo hacer la colada... Seguramente tengas muchas cosas que hacer en la granja." #!String
    Neutral_5: "¿Vamos bien de dinero? No quiero tener que vender mi ordenador..." #!String
    Neutral_6: "Si quieres ir a ver a tus amigos a la ciudad, adelante. De todas formas, me gusta estar solo." #!String
    Neutral_8: "Limpiar la casa no es divertido, pero cuando escucho música se me pasa muy rápido." #!String
    Bad_5: "Mira, quiero estar solo. ¿Por qué no te vas fuera un rato a hacer tus cosas?" #!String
    Bad_6: "¿Qué quieres? Suenas como mi padrasto. Vete.$a" #!String
    Bad_7: "Este sitio empieza a parecer una tumba.$s" #!String
    Bad_8: "He empezado a fumar de nuevo... He estado muy estresado últimamente.$s" #!String
    funLeave_Sebastian: "Hoy voy a dar un paseo. Necesito algo de tiempo para mí. Nos vemos esta noche." #!String
    funReturn_Sebastian: "Mi día ha estado bien, pero no hay mucho que contar. ¿Por qué no me hablas del tuyo?" #!String
    spring_1: "Oohh... Mi cabeza. Feliz año nuevo...$h" #!String
    spring_12: "Estoy emocionado por el festival de mañana, ¿y tú? Estará bien ver a Sam de nuevo." #!String
    spring_23: "Oh... Mañana es el baile de las flores, ¿verdad? ¿Tenemos que ir?#$e#Odio ponerme ese ridículo traje tan apretado. ¿Por qué nos hace Lewis hacer eso?$s" #!String
    summer_1: "El verano está aquí... Necesito empezar a echarme una buena cantidad de protector solar si quiero mantener mi piel pálida..." #!String
    summer_10: "¿Has pensado qué vas a poner en la sopa de la Luau?#$e#Yo no tengo ni idea de lo que es mejor... ¡Tú eres quien sabe de cocina!$7" #!String
    summer_27: "Empieza a hacer frío. Genial.#$e#¿Deberíamos ir al festival de mañana? De hecho, es una tradición que me gusta.$7" #!String
    fall_1: "Parece como si todo el valle hubiese cambiado de la noche a la mañana... Supongo que el otoño ya está aquí." #!String
    fall_15: "En la feria de Stardew Valley hay demasiada gente para mi gusto... Pero quedaré con Sam. Estarán bien ponerme al día con él.#$e#¡Y tú deberías jugar a algunos juegos de la feria! No te preocupes por mí.$7" #!String
    fall_26: "Estoy emocionado por la Vispera de los Espíritus de mañana. Me pregunto que horrores nos encontraremos.$h" #!String
    winter_1: "¿Qué planes tienes para el invierno? Sé que es una época relajada para ti." #!String
    winter_7: "¿Vas a participar en el concurso de pesca de mañana?" #!String
    winter_28: "Ha sido un gran año, @. Deberíamos celebrarlo. [346]$h#$e#Estoy seguro de que el año que viene será aún mejor.$7" #!String

