content:  #!Dictionary<String,String>
    1: "Eh, ¿qué pasa? ¡Estaba esperando encontrarme contigo! Eres el nuevo granjero que se acaba de mudar, ¿no?^Eh, ¿qué pasa? ¡Estaba esperando encontrarme contigo! Eres la nueva granjera que se acaba de mudar, ¿no?#$e#Soy Sam, encantado de conocerte.$h" #!String
    7: "Acabo de terminar de leer un libro sobre la vida extraterrestre... Es un tema muy divertido.#$e#Me pregunto si tendrán guitarras eléctricas en otros planetas." #!String
    14: "Me encantaría conocer un planeta alienígena... Sólo imagina su cultura, su música, su comida, ¡su cine! *suspiro*#$e#...He nacido en el siglo equivocado @.$s" #!String
    21: "A veces, en primavera, me dan alergia los pétalos que flotan en el aire.$s#$e#Prefiero el verano." #!String
    Mon2: "Hola, ¿qué tal te va?#$e#He estado practicando con mi guitarra toda la noche. Me duelen los dedos un montón.$s#$e#No pasa nada, creo. Eso significa que podré practicar más la próxima vez.$u#$e#Adiós, tengo algo que hacer..." #!String
    Mon: "Tu herramienta es la azada, y la mía es la guitarra.#$e#Ambos requieren habilidad, ¿verdad?.$h" #!String
    Mon8: "Te diré un secreto... mi nombre 'Sam' es la abreviatura de 'Samson'.$l#$e#Casi nadie lo sabe, así que no lo cuentes." #!String
    Tue: "Oh, ¡hola! Me alegro de verte de nuevo.#$e#Que te sea leve." #!String
    Tue4: "Hola @. ¿Quieres dar una vuelta o algo?#$e#Desearía no tener que dormir. ¡No tengo suficiente tiempo para hacer todo lo que quiero!#$e#¿Has tenido ese problema alguna vez?" #!String
    Wed: "Du-da-du du-da-dop-da-du.$u#$b#Oh, ¡hola! Estoy escribiendo una nueva canción para mi banda.#$q 19/20 Wed_old#Um... ¿Sobre qué crees que debería tratar la canción?#$r 20 30 Wed_19#Agricultura, minería y tala de árboles.#$r 20 30 Wed_20#Gente dinosaurio.#$r 20 30 Wed_20#Un picnic romántico en la playa.#$r 19 -50 Wed_19#Elige cualquier cosa. De todas formas será una canción malísima." #!String
    Wed_old: "$p 19#Ya se lo que piensas.$s|¡Gracias por la ayuda, ya he acabado la letra!$h" #!String
    Wed_19: "Um. Vale... Perdona por preguntar.$s" #!String
    Wed_20: "¡Oye! Eso suena perfecto. ¡Gracias!$h" #!String
    Wed6: "Soy amigo de Sebastian desde hace tiempo. Es un muy buen chico.#$e#Si vosotros dos no estuviérais, no tendría ningún amigo." #!String
    Wed10: "Hola colega. ¡Parece que hoy estás rebosante de energía!^@. Um... Sólo quería decirte... Estás muy guapa hoy.$l" #!String
    Thu6: "Creo que mi papá vendrá el año que viene.#$e#Supongo que podrás conocerlo. Si sigues viviendo aquí por entonces.#$e#No creo que fueras capaz de abandonar la granja después de haberle dedicado tanto esfuerzo." #!String
    Thu6_2: "...Mi padre va a volver y tengo sentimientos encontrados. Para mí es un extraño.$s#$b#Pero llevo sin verlo tres años... supongo que eso podría explicarlo." #!String
    Thu: "Mi padre está en el ejercito, luchando contra el Imperio de Gotoro. Por eso no está aquí.#$e#Volverá algún día.#$e#He escuchado un montón de cosas terribles sobre el Impero de Gotoro...$s" #!String
    Thu_2: "Bueno, mi papá ya ha vuelto. ¿Lo has conocido ya?#$b#Me alegra que esté bien." #!String
    Fri: "Antes vivía en la ciudad, hay mucho más ajetreo que en un pueblo.#$e#Hay muchísimas más cosas que hacer, pero hay menos tranquilidad.#$e#Supongo que lo que más te guste depende de tu personalidad." #!String
    Fri10: "Creo que ha acabado encantándome este lugar.$h#$b#Aunque, obviamente, no estoy siendo objetivo.$l#$e#Bueno, ¿que haces?$h" #!String
    Sat4: "Acabo de recordar que mi guitarra está desafinada. Vale, voy a ponerme esta goma elástica en mi muñeca para acordarme de afinarla después.#$e#Tengo que tener recordatorios para no olvidar nada.$h" #!String
    Sat: "Um. Creo que iba a hacer algo... pero lo he olvidado.#$e#Me pasa siempre." #!String
    Sun8: "Me encantaría poder ver un platillo volante... Bueno, que lo viéramos juntos.#$e#Sería más fácil si viviéramos en un lugar con el cielo más descubierto.#$e#Creo que el futuro nos depara grandes sorpresas.$h" #!String
    Sun: "Así que, ¿te interesan los platillos volantes?#$e#Mi padre vio uno una vez. Aunque cree que es un arma secreta del Imperio Gotoro." #!String
    Event_band1: "¡Eso parece una buenísima idea!$h" #!String
    event_snack1: "Dice la verdad, mamá.$s" #!String
    event_snack2: "Sí... ¡Eso fue lo que pasó!" #!String
    event_snack3: "¿¡Qué!? ¡Está mintiendo!$a" #!String

