content:  #!Dictionary<String,String>
    1: "¡Hola! Soy Robin, la carpintera del pueblo.#$e#¿Ya has conocido a todos en el pueblo? Eso suena agotador." #!String
    Mon: "Yo construí nuestra casa." #!String
    Tue: "Si necesitas mejorar cualquier edificio de tu granja, ¡solo pídemelo!#$e#Necesitarás traerme suficiente leña y piedra para el proyecto. Y también te costará dinero.#$e#¡Pero estoy segura que te encantarán los resultados!$h" #!String
    Wed: "Hola @.#$e#Estoy pensando en nuevos proyectos de carpintería.#$e#¿Te va bien en casa, aguanta en pie?" #!String
    Thu: "Siempre serás bienvenido, incluso si no estás de compras, ya sabes.$h#$e#Puedes acabar sintiéndote solo aquí en las montañas." #!String
    Fri: "¿Has conocido a mi hijo Sebastian, verdad? Vive en el sótano.#$e#Es un poco tímido, pero estoy segura de que le caerás bien si eres agradable con él." #!String
    Sat: "Nuestra casa está en un lugar precioso, ¿no crees?#$e#Adoro el aire fresco de las montañas#$e#¡Si limpias los campos que hay en los alrededores habrá más sitio para que los puerros y los tulipanes puedan crecer!" #!String
    Sun: "Espero que mi marido no haga volar la casa con esos experimentos científicos.#$e#No estoy segura en lo que está trabajando. Creo que tiene algo que ver con las plantas." #!String
    Sun6: "¡Hola @! Me alegra verte.#$e#Ahora eres un miembro más de la comunidad, ¿verdad?" #!String
    event_wood1: "¡Genial, este diseño debe ser fácil para tí!$h" #!String
    event_wood2: "¡Bien, entonces tengo el diseño perfecto para que puedas empezar!" #!String

