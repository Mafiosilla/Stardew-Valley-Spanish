content:  #!Dictionary<String,String>
    Introduction: "¡Saludos! Soy Demetrius, científico del pueblo y padre. ¡Gracias por presentarte!#$e#Estoy estudiando las plantas y animales locales en el laboratorio de mi casa.#$b#¿Has conocido a mi hija, Maru? Está interesada en conocerte." #!String
    Mon: "Maru me ayuda en el laboratorio a veces... Es una buena chica." #!String
    Mon_inlaw_Maru: "Es difícil hacer buena ciencia sin la ayuda de Maru...#$b#¡Pero su felicidad es mucho más importante que mi experimento!" #!String
    Tue: "Este valle tiene un ecosistema muy vibrante y diverso. Esa es una razón por la que quería mudarme aquí." #!String
    Wed: "Seguro que en tu granja están creciendo muchas plantas interesantes, ¿eh?#$e#Tal vez me pase algún día a verlas." #!String
    Thu: "¿Cómo va el negocio? Es temporada de maíz, ¿verdad?#$e#Imagino que será bastante tranquilo, trabajando con las plantas al aire libre todo el día." #!String
    Fri: "Robin tiene un carácter muy fuerte. Es mejor estar de su parte.#$e#No le digas que te lo he dicho.$h" #!String
    Sat: "A ver... Si los compuestos en la rizosfera contienen suficientes niveles de carbono-13, entonces...$u#$b#¡Oh! Disculpa. Estaba analizando datos y no te he visto.#$e#¿Necesitas algo?" #!String
    Sun: "Es bueno tomarse un descanso de vez en cuando.#$e#Aunque, supongo que es un poco difícil cuando vives en una granja.#$e#Ey, al menos en invierno no tienes que preocuparte de los cultivos." #!String
    Fri4: "Robin tiene un carácter muy fuerte. Es mejor estar de su parte.#$e#...Pero si solo pudiera cuantificar sus niveles de estado de ánimo, quizás podria modelar las fluctuaciones usando una curva sinusoidal.$h" #!String
    Wed6: "¡Hola @! ¿Cómo te va hoy?#$e#Me gustaría poder hacerte el trabajo más llevadero." #!String
    Event_tomato1: "¿De veras? Pensaba que sabrías la respuesta correcta...$s" #!String
    Event_tomato2: "¿Ves? @ está de acuerdo conmigo." #!String
    Event_Lab_Silence: "Bueno, lo mejor será valorar esta solución antes de que cristalice." #!String
    Event_Lab_Rat: "*Suspiro*... %fork$4" #!String
    summer_Mon: "#$e#%Demetriums esta sumido en sus pensamientos.#$e#Lo siento, estoy muy ocupado.#$e#Tengo demasiadas plantas por estudiar ahora mismo." #!String
    summer_Tue: "Asegúrate de regar tus plantas cada día.#$e#Aunque si usas un conservador de agua no tienes que preocuparte por la frecuencia de riego.#$e#Es bastante conveniente." #!String
    summer_Thu: "¿Cómo va el negocio? Es temporada de tomates, ¿verdad?#$e#Imagino que será bastante tranquilo, trabajando todo el día con las plantas al aire libre." #!String
    summer_Fri: "$p 40#Así que he oído que Maru te dejó echar un vistazo por el telescopio de ahí detrás.|Si Maru y tú os hacéis amigos, seguro que te enseñará como usar ese telescopio.#$e#Emocionante, ¿eh?" #!String
    summer_Fri_inlaw_Maru: "¡Espero que mi hija esté al día en matemáticas y ciencia!" #!String
    summer_Sat: "Um... Si los niveles de estrigolactona pudieran ser aumentados, ¿tendría un efecto proporcional en el crecimiento microrrizal?$u#$b#¡Oh! Disculpa. Estaba analizando datos y no te he visto.#$e#¿Necesitas algo?" #!String
    summer_Mon6: "Me hice científico porque quería contribuir a la evolución de nuestras especies.#$e#Por supuesto, nada sería posible sin granjeros como tú.$h" #!String
    fall_Mon: "Durante esta época del año me centro en los hongos." #!String
    fall_Tue: "Sabemos mucho acerca de la naturaleza gracias a la ciencia.#$e#Pero siempre hay mucho más que aprender." #!String
    fall_Thu: "¿Cómo va el negocio? Es temporada de maíz, ¿verdad?#$e#Supongo que está siendo bastante tranquilo, trabajando con las plantas al aire libre todo el día." #!String
    fall_Fri: "Maru pasa mucho tiempo trabajando en esos aparatos suyos.#$e#Me alegro que sea tan dedicada." #!String
    fall_Fri_inlaw_Maru: "Sigo atónito por el robot secreto de Maru... ¿sería todo un sueño?" #!String
    fall_Sat: "A ver... quizá los niveles de fijación del nitrógeno se vean afectados por las secreciones de nematodos...$u#$b#¡Oh! Disculpa. Estaba analizando datos y no te he visto.#$e#¿Necesitas algo?" #!String
    fall_Wed6: "Hola @, siempre me alegra verte por aquí.#$e#Es bueno tener algo de compañía después de este solitario trabajo de laboratorio." #!String
    winter_Mon: "Justo ahora me he tomado un descanso en mi investigación." #!String
    winter_Tue: "Habla con mi mujer si quieres aumentar el tamaño de tu casa." #!String
    winter_Wed: "¿Tienes una cocina en tu casa ya?#$e#Cocinar es como trabajar en un laboratorio." #!String
    winter_Thu: "¿Tienes algún animal en tu granja?" #!String
    winter_Fri: "Hola.#$e#%Demetrius parece perdido en sus pensamientos." #!String
    winter_Sat: "Veamos... si los niveles de nitrógeno estacional pudieran modelarse con una función a trozos...$u#$b#¡Oh! Disculpa. Estaba analizando datos y no te he visto.#$e#¿Necesitas algo?" #!String
    winter_Sun: "Puedes recolectar tanta madera y piedra de esta zona como necesites." #!String
    winter_Fri4: "Gracias por pasarte. Necesito pensar en algo mas que legumbres durante un rato.#$e#Bueno, ¿que has estado haciendo últimamente?#$e#Suena interesante." #!String

