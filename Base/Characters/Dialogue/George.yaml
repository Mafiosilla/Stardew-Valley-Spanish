content:  #!Dictionary<String,String>
    Introduction: "Uf... Es irritante tener que conocer a toda esa gente nueva, ¿eh?#$b#Mi nombre es George, por cierto. ¡Ahora esfúmate!... Puff." #!String
    Mon: "No soy una persona muy habladora. Y menos con extraños, si me permites" #!String
    Tue: "Um... Parece otro día nublado.$s" #!String
    Wed: "Josh es mi nieto. ¿Te lo he contado ya?#$e#¿Qué? Habla más alto." #!String
    Wed_inlaw_Alex: "¿Cómo pueden casarse dos hombres? Va contra la naturaleza... Uff. Supongo que soy un \"antiquado\"...^Ahora eres parte de la familia. Me alegra que mi nieto encontrara a una esposa tan buena." #!String
    Wed10_inlaw_Alex: "Tengo que admitirlo, pensaba que era... raro... que dos hombres estuvieran juntos. Pero eres un buen jovencito y sé que los dos os quereis... He cambiado de opinión^You're part of the family, now... and I couldn't be more proud." #!String
    Thu: "No puedo hablar contigo, joven.^No puedo hablar ahora, vete.#$e#Están echando mi programa favorito." #!String
    Fri: "Entonces eres granjero, ¿no? Por lo menos es un trabajo honrado.^Entonces eres granjera, ¿no? Por lo menos es un trabajo honrado." #!String
    Sat: "El fin de semana es un día cualquiera para mí.#$e#Es lo que pasa cuando estás jubilado." #!String
    Sun: "¿No tienes frío? Ya no hacen jerséis como antes.#$e#*Suspiro*" #!String
    Mon6: "Me sorprende que quieras ser amigo con un anticuado como yo." #!String
    Thu6: "Hola, @. ¿quieres ver la tele conmigo?" #!String
    Fri4: "Mi abuelo era granjero. Es una profesión respetable.#$e#Si no fuera tan viejo iría a tu granja y te enseñaría un par de cosas..." #!String
    Wed8: "Ójala mis piernas funcionaran para poder jugar a la pelota con Alex.$s#$e#Eso nunca pasará.$s" #!String
    Fri8: "He estado pensándolo... Quizás he sido un poco cascarrabias.$s#$e#A veces pienso que a nadie le importamos los ancianos." #!String
    Fri10: "He sido un viejo gruñón con todos, ¿sabes?. Pero ahora me siento blando como una fruta madura. ¡Jeje!$h#$e#Cuídate, hijo.^Cuídate." #!String
    Wed10: "¡@! Déjame apagar la maldita televisión para que podamos hablar.$h#$e#Bueno, ¿qué hacen los jóvenes hoy en día?" #!String
    Tue10: "No me debería deprimir tanto por mis piernas, ¿sabes?.#$e#Debería estar contento por vivir.$h" #!String
    Thu10: "Cuando eres tan viejo como yo es mucho más complicado adaptarse a las nuevas cosas.#$e#Un día sabrás a lo que me refiero.#$e#Vamos, disfruta mientras seas joven." #!String
    winter_1: "Ohh... Hace tanto frío.#$e#Cuando uno es joven el frío apenas se nota." #!String
