content:  #!Dictionary<String,String>
    Introduction: "Hmmph... Es irritante tener que conocer a todas estas nuevas personas, ¿eh?#$b#Mi nombre es George, por cierto. ¡Ahora esfúmate!... Hmmph." #!String
    Mon: "No soy una persona muy habladora. Y menos con extraños, si me permites" #!String
    Tue: "Hmm... Parece otro día nublado.$s" #!String
    Wed: "Josh es mi nieto. ¿Te lo he contado ya?#$e#¿Qué? Habla más alto." #!String
    Wed_inlaw_Alex: "How can two men get married? It's unnatural... Hmmph. I guess I'm just \"old fashioned\"...^You're part of the family, now. I'm glad that my grandson found such a nice wife." #!String
    Wed10_inlaw_Alex: "I'll admit, I thought it was... strange... for two men to be together. But you're such a nice young man, and I know you two are in love... I've changed my mind.^You're part of the family, now... and I couldn't be more proud." #!String
    Thu: "No puedo hablar contigo, joven.^No puedo hablar ahora, vete.#$e#Están echando mi programa favorito." #!String
    Fri: "Entonces tu eres granjero, ¿no? Por lo menos es un trabajo honrado." #!String
    Sat: "El fin de semana es un día cualquiera para mí.#$e#Es lo que pasa cuando estás jubilado." #!String
    Sun: "¿No tienes frío? Ya no hacen jerséis como antes.#$e#*Suspiro*" #!String
    Mon6: "Me sorprende que quieras ser amigo con un anticuado como yo." #!String
    Thu6: "Hola, @. ¿quieres ver la tele conmigo?" #!String
    Fri4: "Mi abuelo era granjero. Es una profesión respetable.#$e#Si no fuera tan viejo iría a tu granja y te enseñaría un par de cosas..." #!String
    Wed8: "Ójala mis piernas funcionaran para poder jugar a la pelota con Alex.$s#$e#Eso nunca pasará.$s" #!String
    Fri8: "He estado pensándolo...Quizá he sido un poco cascarrabias.$s#$e#A veces pienso que a nadie le importamos los ancianos." #!String
    Fri10: "Ya sabes, realmente he sido un viejo gruñón con todo el mundo. Pero ahora me siento blando como una fruta madura. Jeje!$h#$e#Cuídate, hijo.^Cuídate." #!String
    Wed10: "¡@! Déjame apagar la maldita televisión para que podamos hablar.$h#$e#Entonces, ¿qué hacen los jóvenes hoy en día?" #!String
    Tue10: "Ya sabes, no me debería deprimir tanto por mis piernas.#$e#Debería estar contento por vivir.$h" #!String
    Thu10: "Cuando eres tan viejo como yo es mucho más complicado adaptarse a las nuevas cosas.#$e#Un día sabrás a lo que me refiero.#$e#Vamos, disfruta mientras seas joven." #!String
    winter_1: "Ohh... Hace tanto frío.#$e#Cunado uno es joven el frío no pega tan fuerte." #!String
